   [story]
      [part]
         music="underground.ogg"
         story= _ "Conquering Korutag gave a huge advantage to the allies. They now had the mighty ogres fighting for them and orcish magic casters to support their attacks. In addition, the small army of recruits that had joined Jahin during his quest for allies had grown to be a hardened army which could overcome almost any foe."
      [/part]
      [part]
         story= _ "The allies returned to Gartok in four days and battle plans were made during the night of the fourth day. It was decided that the allies would begin the march towards Cavan when the first rays of dawn would be seen."
      [/part]
      [part]
         story= _ "The night was spent on readying weapons and supplies or resting. The orcs who were originally inside the huts had now began to come out and arm themselves for the coming battle as Ruk, the elder shaman, had notified them of Barus' betrayal to them."
      [/part]
      [part]
         story= _ "Jahin sat by the fire, sharpening his sword, which had grown dull due to lack of maintenance. Faria, who was sitting beside him, began a conversation..."
      [/part]
      [part]
         scale_background=no
         background="portraits/faria.png"
         story= _ "Jahin, what do you plan to do when this is over?"
      [/part]
      [part]
         scale_background=no
         background="portraits/jahin.png"
         story= _ "Take a short nap, I guess."
      [/part]
      [part]
         scale_background=no
         background="portraits/faria.png"
         story= _ "No, I meant the war."
      [/part]
      [part]
         scale_background=no
         background="portraits/jahin.png"
         story= _ "I never thought of it that far. Besides, this war is far from over."
      [/part]
      [part]
         scale_background=no
         background="portraits/faria.png"
         story= _ "Have the thoughts of love not crossed your mind?"
      [/part]
      [part]
         scale_background=no
         background="portraits/jahin.png"
         story= _ "Love? I'm unfamiliar with that."
      [/part]
      [part]
         scale_background=no
         background="portraits/faria.png"
         story= _ "Unfamiliar with love? Then how do matrimony ceremonies take place in Genesis?"
      [/part]
      [part]
         scale_background=no
         background="portraits/jahin.png"
         story= _ "Well, as my uncle told me - the vampires arranged them. They paired a man up with a woman they thought would produce the most number of children."
      [/part]
      [part]
         scale_background=no
         background="portraits/faria.png"
         story= _ "That is the most absurd thing I ever heard! What happens when any of them refuse matrimony?"
      [/part]
      [part]
         scale_background=no
         background="portraits/jahin.png"
         story= _ "The vampires take them to the drainer."
      [/part]
      [part]
         scale_background=no
         background="portraits/faria.png"
         story= _ "Drainer?"
      [/part]
      [part]
         scale_background=no
         background="portraits/jahin.png"
         story= _ "A place where the blood is completely separated from the body by those magic casters we faced at Azorgath."
      [/part]
      [part]
         scale_background=no
         background="portraits/faria.png"
         story= _ "That is dreadful!"
      [/part]
      [part]
         scale_background=no
         background="portraits/jahin.png"
         story= _ "You still haven't told me what love means."
      [/part]
      [part]
         scale_background=no
         background="portraits/faria.png"
         story= _ "It means a great affection or desire for a thing or person. Do you have any affection for anyone back at Genesis?"
      [/part]
      [part]
         scale_background=no
         background="portraits/jahin.png"
         story= _ "Aye. My younger brothers. They mean the world to me after my mother passed away."
      [/part]
      [part]
         scale_background=no
         background="portraits/faria.png"
         story= _ "I'm sorry to hear that. I never knew my family save for my grandmother. She told me that my mother had left me, the very moment I was born, to find an ancient relic known as the <i>Dragonheart</i>."
      [/part]
      [part]
         scale_background=no
         background="portraits/jahin.png"
         story= _ "I'm sorry to hear that. So, the Dragonheart? What kind of artifact is it?"
      [/part]
      [part]
         scale_background=no
         background="portraits/faria.png"
         story= _ "As far as I know, it is a sword said to possess the eternal fire of the legendary dragons themselves. The sword is somewhere on this land but no one knows where it might be hidden."
      [/part]
      [part]
         scale_background=no
         background="portraits/jahin.png"
         story= _ "Wow. An artifact like that could be a great help to us in our struggle."
      [/part]
      [part]
         scale_background=no
         background="portraits/faria.png"
         story= _ "It indeed will be if we somehow manage to find it, but Jahin, tell me. Did you ever have an affection for a girl who was not related to you?"
      [/part]
# Jahin spills out a few beans
# if you know what I mean
      [part]
         scale_background=no
         background="portraits/jahin.png"
         story= _ "Now that you mention it. There is this one girl."
      [/part]
      [part]
         scale_background=no
         background="portraits/faria.png"
         story= _ "What kind of girl is she?"
      [/part]
      [part]
         scale_background=no
         background="portraits/jahin.png"
         story= _ "Well, she is very beautiful and intelligent, and we could not have come this far if it wasn't for her."
      [/part]
      [part]
         scale_background=no
         background="portraits/faria.png"
         story= _ "Are you referring to me?"
      [/part]
      [part]
         scale_background=no
         background="portraits/jahin.png"
         story= _ "<i>(blushing)</i> Time for me to call it a night. Good night and see you tomorrow."
      [/part]
      [part]
         story= _ "Jahin sheathes his sword and hastily leaves."
      [/part]
      [part]
         scale_background=no
         background="portraits/faria.png"
         story= _ "He likes me. I can't wait to tell Sadia about this."
      [/part]
      [part]
         story= _ "Dawn approached after a few hours and the armies of the alliance began the march towards Cavan. By the end of the first day they had reached the heart of forest that lay between the cities Gartok and Cavan."
      [/part]
      [part] 
         story= _ "By nightfall, tents were pitched and the allied leaders ventured a fair distance from the campsite to hold a short council before the marching continued..."
      [/part]
   [/story]

