         x,y=20,5
      [/recall]
      {MOVE_UNIT (id="Faria") 18 2}
      [message]
         speaker="Sadia"
         message= _ "Is everyone alright? We heard the sounds of a struggle."
      [/message]
      [message]
         speaker="Jahin"
         message= _ "We were surrounded by assassins when, suddenly, this black fog came out of nowhere and killed them all."
      [/message]
      [message]
         speaker="Faria"
         message= _ "Black fog? Of course, its a spell! Only a mage versed well in the dart arts could have casted that."
      [/message]
      [message]
         speaker="Sadia"
         message= _ "But where is the mage that casted the spell?"
      [/message]
      [delay]
         time=350
      [/delay]
      [unit]
         side=1
         id="Morin"
         gender=male
         unrenameable=yes
         name="Morin"
         animate=yes
         profile="portraits/morin.png"
         type="Silver Mage"
         x,y=10,2
         {IS_HERO}
         [modifications]
            {TRAIT_LOYAL}
            {TRAIT_AGED}
         [/modifications]
      [/unit]
      [message]
         speaker="Morin"
         message= _ "Is everyone alright? Where is the dark mage?!"
      [/message]
      [message]
         speaker="Faria"
         message= _ "We are fine, but we don't know where this dark mage is."
      [/message]
      [message]
         speaker="Morin"
         message= _ "No matter. The important thing is that on one was injured."
      [/message]

      [delay]
         time=750
      [/delay]

      [message]
         speaker="Sadia"
         message= _ "I don't believe my eyes! A human! So deep in orcish lands!"
      [/message]
      [message]
         speaker="Galec"
         message= _ "Who may you be, stranger?"
      [/message]
      [message]
         speaker="Morin"
         message= _ "My name is Morin and I am an explorer. I travel the lands in search of adventure and knowledge."
      [/message]
      [message]
         speaker="Sadia"
         message= _ "Nice to meet you, Morin. My name is Sadia and <i>(pointing at Faria)</i> this is my friend, Faria."
      [/message]
      [message]
         speaker="Faria"
         message= _ "Nice to meet you as well."
      [/message]
      [message]
         speaker="Sadia"
         message= _ "<i>(pointing at Fairuz)</i> This fighter is Fairuz, and <i>(pointing at Jahin)</i> that one is Jahin."
      [/message]
      [message]
         speaker="Fairuz"
         message= _ "Hello, my name be Fairuz."
      [/message]
      [message]
         speaker="Jahin"
         message= _ "And my name is Jahin."
      [/message]
      [message]
         speaker="Galec"
         message= _ "I am Galec, captain among the elves of the Last Forest."
      [/message]
      [message]
         speaker="Kojac"
         message= _ "Kojac, high chief among the orcs, trying to claim his rightful throne."
      [/message]
      [message]
         speaker="Krog"
         message= _ "Krog, troll. Krog helping Jahin to reclaim home."
      [/message]
      [message]
         speaker="Morin"
         message= _ "You all seem to be an interesting group. What is your common objective?"
      [/message]
      [message]
         speaker="Kojac"
         message= _ "To conquer Cavan, the orcish city to the west."
      [/message]
      [message]
         speaker="Morin"
         message= _ "Are you in need of the services of a mage? I can offer my magic and knowledge of warfare in exchange for food and drink."
      [/message]
      [message]
         speaker="Fairuz"
         message= _ "That would be great. Welcome to the group."
      [/message]
      [delay]
         time=1000
      [/delay]
      [message]
         speaker="Jahin"
         message= _ "Now that this is over, we ought to resume our council."
      [/message]
      [message]
         speaker="Galec"
         message= _ "Aye. So, we need gold for this coming battle and we have almost finished up our current amount."
      [/message]
      [message]
         speaker="Fairuz"
         message= _ "I have the solution to that problem."
      [/message]
      [message]
         speaker="Galec"
         message= _ "Do share."
      [/message]
      [message]
         speaker="Fairuz"
         message= _ "Krog, do you remember the place where we left a massive pile of gold."
      [/message]
      [message]
         speaker="Krog"
         message= _ "Krog remembers."
      [/message]
      [message]
         speaker="Fairuz"
         message= _ "Take some trolls to retrieve it. That gold will be invaluable to us for the coming battle."
      [/message]
      [message]
         speaker="Krog"
         message= _ "Krog move out with trolls immediately."
      [/message] 
      [message]
         speaker="Jahin"
         message= _ "Let's call it a night. We got a long day's march ahead of us."
      [/message]
      [message]
         speaker="Kojac"
         message= _ "Couldn't agree more. I need the rest."
      [/message]
      [message]
         speaker="Galec"
         message= _ "I will have my elves patrol the perimeter to look out for anymore assassins."
      [/message]
