   [event]
      name="start"
      [message]
         speaker="Galec"
         message= _ "Our greatest battle will be upon us in a day's time. Kojac, do you have any information regarding the city of Cavan?"
      [/message]
      [message]
         speaker="Kojac"
         message= _ "I never been there myself, but I have heard stories. It is heavily fortified and has been known to be occupied by the majority of Barus' army. Conquering it would cost us many soldiers."
      [/message]
      [delay]
         time=750
      [/delay]
      [message]
         speaker="Jahin"
         message= _ "Wait. I saw something amongst the trees. Ready your weapons."
      [/message]
      [message]
         speaker="narrator"
         image="wesnoth-icon.png"
         message= _ "The leaders quickly readied their weapons."
      [/message]

      [delay]
         time=750
      [/delay]

