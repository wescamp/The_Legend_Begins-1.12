      [delay]
         time=350
      [/delay]
      [message]
         speaker="Blade"
         message= _ "What the hell?"
      [/message]
      [kill]
         side=2
         animate=yes
      [/kill]
      [delay]
         time=350
      [/delay]
      {FADE_IN}
      [delay]
         time=150
      [/delay]
      [message]
         speaker="Kojac"
         message= _ "What just happened?"
      [/message]
      [recall]
         id="Fairuz"
         x,y=20,5
      [/recall]
      {MOVE_UNIT (id="Fairuz") 13 10}
      [recall]
         id="Fairuz"
         x,y=20,5
      [/recall]
      {MOVE_UNIT (id="Fairuz") 13 10}
      [recall]
         id="Sadia"
         x,y=20,5
      [/recall]
      {MOVE_UNIT (id="Sadia") 16 8}
      [recall]
