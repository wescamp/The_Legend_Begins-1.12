   [side]
      side=9
      color=cyan
      controller=human
      team_name="good"
      user_team_name= _ "Northern Allies"
      gold=0
      income=-2
      id="Krog"
      profile="portraits/krog.png"
      name= _ "Krog"
      type="Troll Warlord"
      recruit="Troll Whelp,Troll Mystic,Troll Rocklobber,Troll,Saurian Skirmisher,Saurian Augur,Saurian Ambusher"
      save_id=Krog
      [modifications]
         {TRAIT_STRONG}
         {TRAIT_FEARLESS}
      [/modifications]
   [/side]

   [event]
      name=start
      [message]
         speaker="Markus"
         message= _ "Jahin, what brings you back to the Academy? Escaped from Genesis again?"
      [/message]
      [message]
         speaker="Jahin"
         message= _ "No, we have come to ask for your aid once more."
      [/message]
      [message]
         speaker="Markus"
         message= _ "We are too busy defending our home against the orcs and ogres. Come back when the orcs cease attacking."
      [/message]
      [message]
         speaker="Jahin"
         message= _ "I believe the orcs and ogres have stopped attacking you. You see, my friends and I have travelled the Isle and gained many allies to help reclaim Genesis. For instance, we have the mighty trolls."
      [/message]
      [message]
         speaker="Krog"
         message= _ "Krog and trolls help Jahin."
      [/message]
      [message]
         speaker="Jahin"
         message= _ "The Drakes and Saurians. Lord Karri Kon and Chief Cleezi are busy at Sil, so they are unable to join us today. We have the Elves of the Last Forest fighting for our cause."
      [/message]
      [message]
         speaker="Galec"
         message= _ "I am Galec, captain of the elves of the Last Forest."
      [/message]
      [message]
         speaker="Jahin"
         message= _ "The mighty and noble Aragwaithi, and lastly the orcs and goblins."
      [/message]
      [message]
         speaker="Kojac"
         message= _ "I am Kojac, the new High Chief among the orcs."
      [/message]
      [message]
         speaker="Jahin"
         message= _ "Now do you want to help us?"
      [/message]
      [message]
         speaker="Markus"
         message= _ "You seem to have quite a collection of allies, but the answer is still no."
      [/message]
      [message]
         speaker="Jahin"
         message= _ "What? Why?"
      [/message]
      [message]
         speaker="Markus"
         message= _ "You see, boy, we are pacifists. We do not like or participate in wars. Secondly Genesis is better off under the vampires."
      [/message]
      [message]
         speaker="Jahin"
         message= _ "<i>(shocked).</i>"
      [/message]
      [message]
         speaker="Kojac"
         message= _ "Let's leave, Jahin. We don't need these ignorant fools to reclaim Genesis."
      [/message]
      [endlevel]
         result="victory"
         {NEW_GOLD_CARRYOVER 100}
         replay_save=no
         continue_no_save=yes
         carryover_report=no
      [/endlevel] 
   [/event]

