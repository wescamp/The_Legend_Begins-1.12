      [/message]

      {MOVE_UNIT (id="Krog") 18 35}
      {MOVE_UNIT (id="Maruful") 18 37}
      {MOVE_UNIT (id="Fardin") 19 36}
      {MOVE_UNIT (id="Ashhab") 20 36}

