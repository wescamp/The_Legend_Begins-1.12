    {DEFAULT_SCHEDULE_DAWN}
    {DEFAULT_MUSIC_PLAYLIST}
    {SADIA_CUSTOM_ADVANCEMENT}

    [story]
       [part]
          music="underground.ogg"
          story= _ "After resting for a day and eating nothing but fruits and berries, our heroes continued their journey North."
       [/part]
       [part]
          story= _ "While they were walking, Jahin began to ask Ariana questions regarding the forest..."
       [/part]
       [part]
          scale_background=no
          background="portraits/jahin.png"
          #caption="Jahin"
          story={CAPTION ( _ "Jahin")}+  _ "So, when did this forest grow?"
       [/part]
       [part]
          scale_background=no
          background="portraits/ariana.png"
          #caption="Ariana"
          story={CAPTION ( _ "Ariana")}+  _ "About three years ago."
       [/part]
       [part]
          scale_background="no"
          background="portraits/jahin.png"
          #caption="Jahin"
          story={CAPTION ( _ "Jahin")}+  _ "<i>(flabbergasted)</i> In three years?! Forests as massive as this one take about at least a hundred years to grow! How did this forest achieve growth so quickly?!"
       [/part]
       [part]
          scale_background="no"
          background="portraits/ariana.png"
          #caption="Ariana"
          story={CAPTION ( _ "Ariana")}+  _ "It started as a single sapling, whose growth was accelerated by magic elixirs. The elixirs reduced the time for the tree to grow to just a month. That single tree then started to multiply into the very forest you see today."
       [/part]
       [part]
          scale_background="no"
          background="portraits/jahin.png"
          #caption="Jahin"
          story={CAPTION ( _ "Jahin")}+  _ "Don't mind me asking, but how do you know this?"
       [/part]
       [part]
          scale_background="no"
          background="portraits/ariana.png"
          #caption="Ariana"
          story={CAPTION ( _ "Ariana")}+  _ "I was the one who poured the elixir that caused the forest to grow into what it is today."
       [/part]
       [part]
          scale_background="no"
          background="portraits/jahin.png"
          #caption="Jahin"
          story={CAPTION ( _ "Jahin")}+  _ "You? Wow, it looks like you did a really good job at it. But where did you learn such magic?"
       [/part]
       [part]
          scale_background="no"
          background="portraits/ariana.png"
          #caption="Ariana"
          story={CAPTION ( _ "Ariana")}+  _ "The Academy."
       [/part]
       [part]
          scale_background="no"
          background="portraits/jahin.png"
          #caption="Jahin"
          story={CAPTION ( _ "Jahin")}+  _ "Wait, you and your friend are from there? If so, why are you two doing here? Shouldn't you be inside the walls of that place?"
       [/part]
       [part]
          scale_background="no"
          background="portraits/ariana.png"
          #caption="Ariana"
          story={CAPTION ( _ "Ariana")}+  _ "Yes, we are from there, but as for the later part, I don't like to talk about it."
       [/part]
       [part]
          scale_background="no"
          background="portraits/jahin.png"
          #caption="Jahin"
          story={CAPTION ( _ "Jahin")}+  _ "It is alright. Thank you for the talk."
       [/part]
       [part]
          story= _ "As the thirteenth morning approached, Jahin and the others were only a day's march away from the Academy walls..."
       [/part]
    [/story]

