   # I suck at making romantic scenes
   # If anybody can make this better
   # then PM me.

   [story]
      [part]
         music="love_theme.ogg"
         story= _ "It was done. Genesis was finally liberated from its long vampiric occupation. There was a massive celebration in Genesis that night, where there seemed to be no end to eating and drinking. Everybody was relishing the festivities, that is, everybody save for Jahin."
      [/part]
      [part]
         story= _ "Jahin had left the merrymaking quite early and had retired to his cottage. He needed time to think. His own brother had betrayed him as well as his father. He began to ponder about their current predicament. What would happen now? Would the vampires retaliate? Focusing on such questions led Jahin to become lost in his thoughts. He would remained in that condition if Ariana had not entered the cottage to check on him."
      [/part]
      [part]
          story={CAPTION ( _ "Ariana")}+  _ "Jahin, what are you doing here for? Come with me! The festivities are long from being over!"
          background="portraits/ariana.png"
          scale_background=no
      [/part]
      [part]
          story={CAPTION ( _ "Jahin")}+  _ "I am sorry, Ariana, but I am not in the mood to enjoy anything tonight. What shall happen now? We have liberated the city, but would not the vampires strike back? Their numbers are nearly endless!"
          background="portraits/jahin.png"
          scale_background=no
      [/part]
      [part]
          story= _ "Ariana slowly approached and placed her arms around Jahin."
      [/part]
      [part]
          story={CAPTION ( _ "Ariana")}+  _ "Don't let this beat you down, Jahin. You are stronger than this. Besides, the vampires are preoccupied in their northern territories thanks to the Aragwaithi. Now, I have to ask you something once more: do you love me?"
          background="portraits/ariana.png"
          scale_background=no
      [/part]
      [part]
          story={CAPTION ( _ "Jahin")}+  _ "Okay, fine. I am in love with you. I speculate that there is no reason left to deny it any further."
          background="portraits/jahin.png"
          scale_background=no
      [/part]
      [part]
          story={CAPTION ( _ "Ariana")}+  _ "Prove it to me by taking me to dance with you."
          background="portraits/ariana.png"
          scale_background=no
      [/part]
      [part]
          story={CAPTION ( _ "Jahin")}+  _ "Ariana, I don't know how to dance."
          background="portraits/jahin.png"
          scale_background=no
      [/part]
      [part]
          story={CAPTION ( _ "Ariana")}+  _ "Don't worry, I shall teach you."
          background="portraits/ariana.png"
          scale_background=no
      [/part]
      [part]
          story= _ "The festival lasted for two whole days, and on the dawn of third day, Jahin was awaken by the unanticipated blowing of the battle horns.."
      [/part]
   [/story]

