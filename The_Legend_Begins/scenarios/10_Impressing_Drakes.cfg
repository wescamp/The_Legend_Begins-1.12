#textdomain wesnoth-The_Legend_Begins
[scenario]
   id="10_Impressing_Drakes"
   next_scenario="10x_The_Dragon"
   name= _ "Impressing Drakes"
   map_data="{~add-ons/The_Legend_Begins/maps/10_Impressing_Drakes.map}"

   {TURNS 40 38 35}

   {DEFAULT_SCHEDULE}

   [time_area]
      x=1-10
      y=38-40
      {UNDERGROUND}
   [/time_area]
   [time_area]
      x=2-13
      y=37-39
      {UNDERGROUND}
   [/time_area]
   [time_area]
      x=4
      y=36
      {UNDERGROUND}
   [/time_area]
   [time_area]
      x=5-15
      y=35-36
      {UNDERGROUND}
   [/time_area]
   [time_area]
      x=7-10
      y=33-34
      {UNDERGROUND}
   [/time_area]

   [story]
      [part]
         music="underground.ogg"
         story= _ "Saying farewell to most of their friends, our heroes began their next journey."
      [/part]
      [part]
         story= _ "Escorted by a few trolls, Jahin and friends soon arrived at the northern entrance."
      [/part]
      [part]
         story= _ "Luckily for them, the drakes and orcs were having a skirmish..."
      [/part]
   [/story]

   [side]
      side=1
      id="Jahin"
      team_name="good"
      user_team_name= _ "Explorers"
      name= _ "Jahin"
      controller=human
      type="Warmaster"
      canrecruit="yes"
      {GOLD 180 150 150}
      {FLAG_VARIANT ragged}
      {INCOME 2 1 0}
   [/side]

   {STARTING_VILLAGES 1 4}

   [side]
      side=2
      canrecruit=yes
      controller=ai
      team_name="bad"
      user_team_name= _ "Orcish Alliance"
