      controller=ai
      team_name="bad"
      user_team_name= _ "Orcish Alliance"
      id="Orc3"
      generate_name=yes
      type="Orcish Warlord"
      profile="portraits/orcs/transparent/grunt-4.png"
      recruit="Orcish Crossbowman,Orcish Warrior,Goblin Knight,Goblin Pillager,Goblin Impaler"
      {GOLD 800 850 900}
      {FLAG_VARIANT ragged}
      {INCOME 2 1 0}
      [ai]
         aggression=1.0
