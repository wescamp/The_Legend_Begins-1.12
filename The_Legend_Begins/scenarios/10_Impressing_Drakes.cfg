         [target]
            side=1
            value=20
         [/target]
         [target]
            side=5
            value=5
         [/target]
         [target]
            side=6
            value=5
         [/target]
      [/ai]
   [/side]

   {STARTING_VILLAGES 4 5}

   [side]
      side=5
      team_name="good"
      user_team_name= _ "Drakes"
      id="Karri Kon"
      name= _ "Lord Karri Kon"
      type="Drake Flameheart"
      controller=ai
      canrecruit=yes
      {FLAG_VARIANT loyalist}
      recruit="Drake Clasher,Drake Fighter,Drake Burner,Drake Glider"
      {GOLD 200 180 150}
      [ai]
         [avoid]
            x=1-28
            y=20-40
         [/avoid]
      [/ai]
   [/side]

   {STARTING_VILLAGES 5 5}

   [side]
      side=6
      team_name="good"
      user_team_name= _ "Saurians"
      {FLAG_VARIANT ragged}
      id="Cleezi"
      name= _ "Chief Cleezi"
      type="Saurian Flanker"
      controller=ai
      canrecruit=yes
      recruit="Saurian Skirmisher,Saurian Augur"
      {GOLD 200 180 150}
      [ai]
         [avoid]
            x=1-28
            y=20-40
         [/avoid]
      [/ai]
   [/side]

   {STARTING_VILLAGES 6 5}

   victory_when_enemies_defeated=yes

   [event]
      name=prestart

      #ifdef EASY
      {VARIABLE orcs_to_slay 25}
      #endif
      #ifdef NORMAL
      {VARIABLE orcs_to_slay 30}
      #endif
      #ifdef HARD
      {VARIABLE orcs_to_slay 40}
      #endif

      [objectives]
         [objective]
            description= _ "Slay $orcs_to_slay enemy units."
            condition=win
         [/objective]
         [objective]
            description= _ "Death of Jahin."
            condition=lose
         [/objective]
         [objective]
            description= _ "Death of a hero unit."
            condition=lose
         [/objective]
         [objective]
            description= _ "Death of an allied leader."
            condition=lose
         [/objective]
         {TURNS_RUN_OUT}
         [gold_carryover]
            carryover_percentage=40
            bonus=yes
         [/gold_carryover]
         note= _ "Units slain by your allies are not counted."
      [/objectives]
      
      {LOYAL_UNIT 2 "Orcish Warrior" 10 20}
      {GUARDIAN}
