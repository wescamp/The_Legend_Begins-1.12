#textdomain wesnoth-The_Legend_Begins

[scenario]
   id="46_Unknown_Land"
   name= _ "Unknown Land"
   map_data="{~add-ons/The_Legend_Begins/maps/46_Unknown_Land.map}"
   next_scenario="47_Crossroads"
   victory_when_enemies_defeated=no

   {TURNS 30 28 26}
   {TIME_OVER_DEFEAT}

   {~add-ons/The_Legend_Begins/macros/deaths.cfg}
   {~add-ons/The_Legend_Begins/macros/recurring-events.cfg}
   {~add-ons/The_Legend_Begins/macros/custom-advancement.cfg}

   {TLB_LIMIT_ARMY 1 (race=human) ("Bladesman,Bowman,Cavalryman,Cavalry Archer,Heavy Infantryman") 12 "human_troops"}

   [story]
      [part]
         music="into_the_shadows.ogg"
         story= _ "It all happened in a blink of an eye. First, a shroud of darkness engulfed them and, after a moment, the shroud disappeared. Jahin and his troops were stunned. A moment ago, they were defending New Genesis from endless hordes of enemies and now, they were inside a ruined castle which was situated amidst mountains. None of them knew what had exactly happened, but everyone knew that the demon lady and her dark master were behind this."
      [/part]
      [part]
         story= _ "Unknown to them all, they were not in Irdya anymore..."
      [/part]
   [/story]

   {DEFAULT_MUSIC_PLAYLIST}

   # Time of day is totally against the player.

   {DAWN}
   {DAWN}
   {MORNING}
   {AFTERNOON}
   {DUSK}
   {DUSK}
   {FIRST_WATCH}
   {FIRST_WATCH}
   {SECOND_WATCH}
   {SECOND_WATCH}

   [time_area]
       x=26-32
       y=40-43
       {UNDERGROUND}
   [/time_area]

   [side]
      side=1
      team_name="good"
      user_team_name= _ "New Genesis"
      {FLAG_VARIANT loyalist}
      id="Jahin"
      name= _ "Jahin"
      type="Captain"
      controller=human
      canrecruit=yes
      {GOLD 250 220 200}
      income=2
      recruit="Bladesman,Bowman,Cavalryman,Cavalry Archer,Heavy Infantryman"
   [/side]

   {STARTING_VILLAGES 1 6}

   [side]
      side=2
      team_name="demons1"
      user_team_name= _ "Demons"
      type="Demon Lord"
      id="Kairus"
      name= _ "Lord Kairus"
      canrecruit=yes
      {FLAG_VARIANT undead}
      controller=ai
      {GOLD 200 250 300}
      recruit="Demon Mage,Demon,Demon Grunt,Demon Zephyr"
   [/side]

   [event]
      name="die"
      [filter]
          id="Kairus"
      [/filter]
      [if]
          {VARIABLE_CONDITIONAL kairus_allied equals 1}
          [then]
             [message]
                speaker="Jahin"
                message= _ "Our allies have been routed! We're doomed!"
             [/message]
             [endlevel]
                result="defeat"
             [/endlevel]
          [/then]
          [else]
             [message]
                speaker="Jahin"
                message= _ "We may not know where we are, but at least you won't bother us anymore!"
             [/message]
          [/else]
      [/if]
   [/event]

