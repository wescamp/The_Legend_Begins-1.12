#define RUNE_ACTIVE X Y
    {FOREACH runes rune_i}
        [if]
            [variable]
                name=runes[$rune_i].x
                numerical_equals={X}
            [/variable]
            [variable]
                name=runes[$rune_i].y
                numerical_equals={Y}
            [/variable]

            [then]
                [remove_item]
                    x,y={X},{Y}
                    image=$runes[$rune_i].image_off
                [/remove_item]

                [item]
                    x,y={X},{Y}
                    image=$runes[$rune_i].image_on
                [/item]

            [/then]
        [/if]
    {NEXT rune_i}
#enddef

#define RUNE_INACTIVE X Y
    {FOREACH runes rune_i}
        [if]
            [variable]
                name=runes[$rune_i].x
                numerical_equals={X}
            [/variable]
            [variable]
                name=runes[$rune_i].y
                numerical_equals={Y}
            [/variable]

            [then]
                [remove_item]
                    x,y={X},{Y}
                    image=$runes[$rune_i].image_on
                [/remove_item]

                [item]
                    x,y={X},{Y}
                    image=$runes[$rune_i].image_off
                [/item]

            [/then]
        [/if]
    {NEXT rune_i}
#enddef
    
