#textdomain wesnoth-The_Legend_Begins
[scenario]
    id="3_The_Misty_Forest"
    name= _ "The Misty Forest"
    next_scenario="4_Approaching_the_Academy"
    map_data="{~add-ons/The_Legend_Begins/maps/03_The_Misty_Forest.map}"

    {DEFAULT_SCHEDULE_MORNING}

    {DEFAULT_MUSIC_PLAYLIST}
    
    [story] 
       [part]
          music="underground.ogg"
          story= _ "Taking leave of the goblin chief, our heroes continued their journey North."
       [/part]
       [part]
          story= _ "With the help of the goblin scouts, they were able to quickened their pace and when the seventh morning approached, they had arrived at the edge of a forest."
       [/part]
       [part]
          story= _ "Jahin, whose mother had taught him the early history of the city, was confused; because none of the books said anything of a forest between Genesis and the Academy. He had a feeling that he was about to find out about the origin of this place..."
       [/part]
    [/story]

    [side]
       side=1
       team_name="good"
       user_team_name= _ "Refugees"
       id="Jahin"
       fog=yes
       name= _ "Jahin"
       {FLAG_VARIANT ragged}
       type="Captain"
       canrecruit=yes
       controller=human
       {GOLD 0 0 0}
       {INCOME 2 1 0}
    [/side]

    [side]
       side=2
       team_name="orc_alliance"
       user_team_name= _ "Orcs"
       id="Orc1"
       generate_name=yes
       type="Orcish Warrior"
       {GOLD 200 220 250}
       {INCOME 0 1 2}
       recruit="Orcish Crossbowman,Orcish Archer,Orcish Grunt,Wolf Rider"
       controller=ai
       {FLAG_VARIANT ragged}
       canrecruit=yes
    [/side]

    {STARTING_VILLAGES 2 4}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Orcish Crossbowman" 2}

    [side]
       side=3
       team_name="vampire"
       user_team_name= _ "Aleazarians"
       id="Vampire"
       {FLAG_VARIANT loyalist}
       generate_name=yes
       type="Vampire Duelist"
       gender=female
       {GOLD 200 220 250}
       {INCOME 0 1 2}
       recruit="Vampire Duelist,Halfblood,Fledgeling,Thinblood,True Vampire Bat"
   [/side]

   {STARTING_VILLAGES 3 4}

   {LIMIT_CONTEMPORANEOUS_RECRUITS 3 "Vampire Duelist" 1}
   {LIMIT_CONTEMPORANEOUS_RECRUITS 3 "Halfblood" 2}

   {TIME_OVER_DEFEAT}
   {TURNS 25 22 20}
   {~add-ons/The_Legend_Begins/macros/deaths.cfg}
   {MAHIR_EARLY_DEATH}

   [event]
      name="prestart"
      [objectives]
          [objective]
              description= _ "Defeat both enemy leaders."
              condition="win"
          [/objective]
          [objective]
              description= _ "Death of Jahin."
              condition="lose"
          [/objective]
          [objective]
              description= _ "Death of a hero unit."
              condition="lose"
          [/objective]
          {TURNS_RUN_OUT}

          [gold_carryover]
              carryover_percentage="40"
              bonus=yes
          [/gold_carryover]
      [/objectives]
   [/event]

   [event]
      name="enemies defeated"
      [message]
          speaker="Jahin"
          message= _ "We have rid these forests of invaders! Now we can have a little rest before continuing our journey."
      [/message]
      [message]
          speaker="Faria"
          message= _ "Where do you plan on going exactly?"
      [/message]
      [message]
          speaker="Jahin"
          message= _ "The Academy."
      [/message]
      [message]
          speaker="narrator"
          image="wesnoth-icon.png"
          message= _ "Both mages flinched at the mention of the word."
      [/message]
      [message]
          speaker="Faria"
          message= _ "The <i>Academy</i>? Why do you want to go there?"
      [/message]
      [message]
         speaker="Jahin"
         message= _ "We want them to help us protect our city from future attacks."
      [/message]
      [message]
         speaker="Faria"
         message= _ "We could take you there, but I doubt that they would help you."
      [/message]
      [message]
         speaker="Sadia"
         message= _ "Faria, can I talk to you for a minute?"
      [/message]
      {MOVE_UNIT (id="Sadia") 1 1}
      {MOVE_UNIT (id="Faria") 2 1}
      [message]
         speaker="Sadia"
         message= _ "<i>(whispers to Faria) Have you gone mad? You know they banished us! Why are you willing to take them there!</i>"
      [/message]
      [message]
         speaker="Faria"
         message= _ "<i>(whispers to Sadia) I know that. But, I think that Jahin boy is really cute. I want to make a good impression on him.</i>"
      [/message]
      [message]
         speaker="Sadia"
         message= _ "<i>(whispers to Faria) You and your tastes in men. I find that Fairuz more attractive than him. I do suppose we could take them there then.</i>"
      [/message]
      [message]
         speaker="Jahin"
         message= _ "Ladies?"
      [/message]
      [message]
         speaker="Faria"
         message= _ "Lets rest for a day and then start. Okay?"
      [/message]
      [message]
         speaker="Maruful"
         message= _ "We are awfully tired, so this is a good idea. But what have you got to eat around here?"
      [/message]
      [fire_event]
         name="victory"
      [/fire_event]
   [/event]

   [event]
      name="victory"
      [endlevel]
          result="victory"
          {NEW_GOLD_CARRYOVER 40}
          bonus=yes
      [/endlevel]
   [/event]

# start event
   [event]
      name="start"
      [recall]
         id="Maruful"
      [/recall]
      [recall]
         id="Rider2"
      [/recall]
      [recall]
         id="Rider1"
      [/recall]
      [recall]
         id="Fairuz"
      [/recall]
      [recall]
         id="Affan"
      [/recall]
      [recall] 
         id="Ashhab"
      [/recall]
      [recall]
         id="Nog"
      [/recall]
      [recall]
         id="Krog"
      [/recall]
      [recall]
         id="Mahir"
      [/recall]

      [message]
         speaker="Fairuz"
         message= _ "What a dense forest!"
      [/message]
      [message]
         speaker="Jahin"
         message= _ "This is what troubles meâ€¦"
      [/message]
      [message]
         speaker="Fairuz"
         message= _ "Why?"
      [/message]
      [message]
         speaker="Jahin"
         message= _ "I read books about this route. None of them mentioned anything about this forest."
      [/message]
      [message]
         speaker="Maruful"
         message= _ "A mysterious forest? Let's investigate that village!"
      [/message]
      [message]
         speaker="Jahin"
         message= _ "Wait!"
      [/message]
      {MOVE_UNIT (id="Maruful") 14 19}
      [unit]
         animate=yes
         side=1
         id="Faria"
         unrenameable=yes
         name= _ "Faria"
         x,y=13,19
         profile="portraits/faria.png"
         # Looking for custom portrait
         type="Wood Mage"
         {IS_HERO}
         [modifications]
              {TRAIT_LOYAL}
              {TRAIT_QUICK}
         [/modifications]
      [/unit]
      [unit]
         animate=yes
         side=1
         gender=female
         unrenameable=yes
         x,y=16,19
         profile="portraits/sadia.png"
         id="Sadia"
         name= _ "Sadia"
         type="Mage"
         {IS_HERO}
         [modifications]
              {TRAIT_LOYAL}
              {TRAIT_INTELLIGENT}
         [/modifications]
      [/unit]

      [modify_unit]
         [filter]
            id="Sadia"
         [/filter]
         advances_to="Red Mage"
      [/modify_unit]

      {LOYAL_UNIT 1 "Vine Beast" 11 20}
      {LOYAL_UNIT 1 "Ethereal Orb" 18 19}
      {LOYAL_UNIT 1 "Animated Rock" 10 21}

      [message]
         speaker="Sadia"
         message= _ "Die vampire!"
      [/message]
      {MOVE_UNIT (id="Jahin") 14 20}
      [message]
         speaker="Jahin"
         message= _ "Wait, he means you no harm!"
      [/message]
      [message]
         speaker="Faria"
         message= _ "Wait, you guys aren't vampires, you're humans, like us."
      [/message]
      [message]
         speaker="Fairuz"
         message= _ "Indeed we are."
      [/message]
      [message]
         speaker="Jahin"
         message= _ "Hello, my name is Jahin and we come from the South."
      [/message]
      [message]
         speaker="Faria"
         message= _ "South? You mean from that city that fell to the vampires?"
      [/message]
      [message]
         speaker="Jahin"
         message= _ "Aye. we broke free of them and made out through here."
      [/message]
      [message]
         speaker="Fairuz"
         message= _ "So, what are damsels like you two doing in these woods?"
      [/message]
      [message]
         speaker="Sadia"
         message= _ "Well, we live here."
      [/message]
      [message]
         speaker="Orc1"
         message= _ "Vampire! This time I will kill you!"
      [/message]
      [message]
         speaker="Vampire"
         message= _ "Thee should kill thyself!"
      [/message]
      [message]
         speaker="Maruful"
         message= _ "Vampires and orcs! We're too tired to fight! Lets hide!"
      [/message]
      [message]
         speaker="Faria"
         message= _ "Maybe you guys are but my elementals aren't."
      [/message]
      [message]
         speaker="Jahin"
         message= _ "<i>Elementals?</i>"
      [/message]
      [message]
         speaker="Faria"
         message= _ "Let me summon some more."
      [/message]
      [message]
         speaker="narrator"
         image="wesnoth-icon.png"
         message= _ "You may recruit the elementals!"
      [/message]
      [set_recruit]
         side="1"
         recruit="Vine Beast,Animated Rock,Magic Servant"
      [/set_recruit]
      
      [message]
         speaker="narrator"
         image="units/human-magi/wood-mage.png~RC(magenta>red)"
         message= _ "Faria is a wood mage. She has a moderate range attack and great forest mobility. But don't leave her unguarded as she can't defend herself against enemies alone. Her presence allows you to recruit <i>Vine Beasts</i> and <i>Kobolds</i>. She can also summon <i>Wisps</i>, which can gain experience to transform into the other forms."
      [/message]
      [message]
         speaker="narrator"
         image="units/human-magi/mage+female.png~RC(magenta>red)"
         message= _ "Unlike her friend Faria, Sadia lacks the ability to call forth elementals, but she can zap enemies with her magic. Like her friend, she too, needs to be guarded."
      [/message]

      # Give the player some gold, as he has none of it

      [sound]
          name="gold.ogg"
      [/sound]
      [message]
          speaker="narrator"
          image="wesnoth-icon.png"
          message= _ "You receive some pieces of gold."
      [/message]

      #ifdef EASY
      [gold]
         side=1
         amount="70"
      [/gold]
      #endif

      #ifdef NORMAL
      [gold]
         side=1
         amount="60"
      [/gold]
      #endif

      #ifdef HARD
      [gold]
         side=1
         amount="50"
      [/gold]
      #endif

      [scroll_to_unit]
            id="Jahin"
      [/scroll_to_unit]
   [/event]

[/scenario]