           story= _ "A fortnight passed away in rebuilding what had been destroyed. During the reconstruction of the outer walls, Jahin decided to investigate whether the Imperialists had taken anything from the city or keep. His suspicions proved true when he discovered that an ancient suit of armor which had stood at the centre of the keep was no where to be seen. That suit of armor, as far as Ashhab knew, belonged to Lord Tegwyn - the first lord of Genesis. Another object that was missing was the rusted fragment of the once powerful Dragonheart. As both objects were of no use to them, Jahin deemed the loss as irrelevant."
