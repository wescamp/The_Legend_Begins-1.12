        [part]
           story= _ "A week afterwards, Jahin and Fairuz left Affan and Ashhab in command of the mixed army of dwarves, humans and orcs while they began the long journey North. Jahin's second journey through the northern mountains was more comfortable than the first. There were no goblins raiders which wanted to attack them and no ogres who wanted to feast on them. It seemed that Kojac had the Orcish Homelands completely under his control. It took Jahin and Fairuz about three weeks to reach the campsite of the orcish and drake armies..."
