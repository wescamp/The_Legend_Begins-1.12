        [part]
           story= _ "Fairuz and Jahin explained to everyone what had happened to them at the siege of New Genesis and how they made it back. At first, everyone was in denial, but believed them afterwards when Fairuz showed them the horn of an abominable imp - a souvenir which he had acquired during their journey."
