#define MOVETO_TRAPDOOR X Y
    [event]
        name=moveto
        [filter]
            x,y={X},{Y}
            side=1,3,4
        [/filter]
        [message]
            speaker=unit
            message= _ "I’m inside the tower! I’m going down to the catacombs — cover me."
        [/message]
        [hide_unit]
            x,y={X},{Y}
        [/hide_unit]
        [sound]
            name=fuse.ogg
        [/sound]
        [message]
            speaker=narrator
            message= _ "After about an hour..."
            image="wesnoth-icon.png"
        [/message]
        [sound]
            name=explosion.ogg
        [/sound]
        [unhide_unit]
        [/unhide_unit]
        [message]
            speaker=unit
            message= _ "It’s done."
        [/message]
        [set_variable]
            name=supports_destroyed
            add=1
        [/set_variable]
        [remove_item]
            x,y={X},{Y}
        [/remove_item]
        [if]
            [variable]
                name=supports_destroyed
                numerical_equals=7
            [/variable]
            [then]
                [sound]
                    name=fire.wav
                [/sound]
                {QUAKE "rumble.ogg"}
                {QUAKE "rumble.ogg"}
                {QUAKE "rumble.ogg"}
                [sound]
                    name=fire.wav
                [/sound]
                {QUAKE "rumble.ogg"}
                [message]
                    speaker=narrator
                    message= _ "The city began to shake..."
                    image="wesnoth-icon.png"
                [/message]
                [message]
                    speaker=unit
                    message= _ "We cannot stay here. The city has started to collapse!"
                [/message]
                {VARIABLE supports_destroyed all}
            [/then]
        [/if]
    [/event]
#enddef

