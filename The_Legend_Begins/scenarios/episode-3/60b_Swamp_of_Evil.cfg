           message= _ "Jahin, since we are fighting undead, I suggest you to heavily recruit more <i>Heavy Infantrymen</i> and <i>Dwarven Fighters</i>. Also, those creatures that are known as the <i>Unhatched</i> and <i>Life Thieves</i> might be useful as well. You should try to use them in combination with your regular troops."
       [/message]

       [allow_recruit]
           side=1
           type="Cavalryman,Horseman,Heavy Infantryman"
       [/allow_recruit]

# I need to clear all of these variables as soon
# as I can for the scenarios don't work properly
# due to more variables being involved

       {CLEAR_VARIABLE aided_aragwaithi}
   [/event]

   [event]
        name=attack
        first_time_only=no

        [filter]
            side=1
        [/filter]

        [filter_second]
            [filter_wml]
                [variables]
                    random_knight=yes
                [/variables]
            [/filter_wml]
        [/filter_second]

        {RANDOM 0..3}

        [while]
            [variable]
                name=knight_name_$random|
                equals="used"
            [/variable]

            [do]
                {RANDOM 0..4}
            [/do]
        [/while]

        # According to the WML guide, there is a chance
        # (Roughly 1e-81 at best) that we will exit the
        # while loop without a knight name. I figured the
        # odds were bad enough that it wasn't necessary
        # to put in some sort of fallback check here...

        {VARIABLE second_unit.name $knight_name_$random||}
        {VARIABLE second_unit.variables.random_knight no}

        [if]
            [variable]
                name=knight_name_$random
                equals= _ "Jalin"
            [/variable]

            [then]
                {VARIABLE second_unit.id "Jalin-Undead"}

                [allow_recruit]
                    side=$second_unit.side
                    type="Bone Shooter,Revenant,Wraith,Shadow,Nightgaunt,Spectre,Draug,Banebow"
                [/allow_recruit]

                [gold]
                    amount=250
                    side=$second_unit.side
                [/gold]

                [message]
                    speaker="Sreeyoshee"
                    message= _ "We found him! Now, let's try to resurrect him."
                [/message]
            [/then]

            [else]
                [message]
                    speaker="Jahin"
                    message= _ "This one isn't Jalin. We have to keep searching."
                [/message]
            [/else]
        [/if]

        [unstore_unit]
            variable=second_unit
            find_vacant=no
        [/unstore_unit]

        [message]
            speaker="second_unit"
            message=_"You dare to attack me? Now you will pay!"
        [/message]

        [gold]
            amount=250
            side=$second_unit.side
        [/gold]

        {VARIABLE knight_name_$random| "used"}
    [/event]

    {PLACE_IMAGE "scenery/signpost.png" 44 33}

    [event]
        name="moveto"
        first_time_only=no

        [filter]
            id="Jahin"
            x,y=44,33
        [/filter]
        [if]
            {VARIABLE_CONDITIONAL revived_hero equals no}
            [then]
               [message]
                   speaker="Jahin"
                   message= _ "We can't leave here without reviving Jalin first!"
               [/message]
            [/then]
        [/if]
        [if]
            {VARIABLE_CONDITIONAL revived_hero equals yes}
            [then]
               # store Jalin since he shall appear
               # he shall appear as an allied leader
               # next few scenarios

               [store_unit]
                   [filter]
                       id="Jalin"
                   [/filter]
                   kill=yes
                   variable="stored.jalin"
               [/store_unit]
               {CLEAR_VARIABLE stored.jalin}

               [message]
                   speaker="Jahin"
                   message= _ "We are done here. Let's march southwards for an epic battle awaits us!"
               [/message]
               [endlevel]
                   result="victory"
                   bonus=yes
                   {NEW_GOLD_CARRYOVER 40}
               [/endlevel]
            [/then]
        [/if]
    [/event]

    [event]
        name="die"
        [filter]
            id="Jalin-Undead"
        [/filter]

        [kill]
            id="Jalin-Undead"
            animate=no
        [/kill]

        [message]
            speaker="Sreeyoshsee"
            message= _ "<i>(utters a series of unknown words)</i>"
        [/message]

        [unit]
            x,y=$x1,$y1
            id="Jalin"
            name= _ "Jalin"
            side=1
            {IS_HERO}
            animate=yes
            type="Human Warlord"
            unrenameable=yes
            [modifications]
                 {TRAIT_LOYAL}
                 {TRAIT_INTELLIGENT}
            [/modifications]
        [/unit]

        {VARIABLE revived_hero yes}
        [message]
            speaker="Jalin"
            message= _ "Where am I?"
        [/message]
        [message]
            speaker="Jahin"
            message= _ "Well, long story short - Mor-Inal zapped you into a Death Knight and we used a magical artefact known as the Resurrection Stone to revive you."
        [/message]
        [message]
            speaker="Jalin"
            message= _ "I was a Death Knight? But, I have no memory of being one."
        [/message]
        [message]
            speaker="Jahin"
            message= _ "Maybe you lost those memories somehow. I believe it is for the better - who knows what cruel things you did in that state."
        [/message]
        
        # Something to confuse the player

        [unit]
           side=9
           id="Mor-Inal"
           name= _ "Mor-Inal"
           type="Dread Lich"
           profile="portraits/mor-inal-knight.png"
           x,y=14,21
           canrecruit=yes
        [/unit]

        {CLEAR_FOG 1 14 21 8}
        {DELAY 100}
        {SCROLL_TO 14 21}
        {DELAY 100}

        [message]
           speaker="Mor-Inal"
           message= _ "Hello, Jahin."
        [/message]
        [message]
           speaker="Jahin"
           message= _ "<i>(enraged)</i> You abomination! What the hell are you doing here?! Then again, stay there. I shall finish you once and for all!"
        [/message]
        [message]
           speaker="Mor-Inal"
           message= _ "No, Jahin. Our final battle must be something that the world must always remember. Besides, I did not come here to kill you. I want that Resurrection Stone."
        [/message]
        [message]
           speaker="Fairuz"
           message= _ "Hey, bone bag! How are you gonna take that?! We have an army with us!"
        [/message]
        {THUNDER ()}

        [message]
           speaker="Mor-Inal"
           message= _ "<i>(laughing)</i> I already did!"
        [/message]
        
        {FADE_TO_BLACK}
        [kill]
           id="Mor-Inal"
           animate=no
        [/kill]
        {FADE_IN}

        [message]
            speaker="Sreeyoshee"
            message= _ "<i>(shocked)</i> Hey, the Resurrection Stone is gone!"
        [/message]
        [message]
            speaker="Jahin"
            message= _ "I have a really bad feeling about this..."
        [/message]

        {UNCLEAR_FOG}
