            speaker="You may have bested me, Jahin of New Genesis, but rest assured that this is not over. From this day onwards, you are now an enemy of the vampire race. We shall destroy any city that opposes us. We shall eradicate any civilisation that stands in our way. We shall enslave all of mankind. We shall not stop until Irdya is ours."
