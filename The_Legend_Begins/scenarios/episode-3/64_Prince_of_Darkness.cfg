        [message]
            speaker="Kasch"
            message= _ "Arkenova must be proud to have a hero such as you, Jahin. Never have I seen such valour save for the time I fought Aethaec of the Minotaurs."
        [/message]

        [message]
            speaker="Jahin"
            message= _ "<i>(visibly unhinged)</i> How did you know my name? And what is this thing you call 'Arkenova'? I have heard it before but I am unsure of what it is exactly."
        [/message]

        [message]
            speaker="Kasch"
            message= _ "Your blood tells me many things about you, Jahin of New Genesis. Since I shall kill you soon, I see no harm in telling you some historical accounts. Arkenova is the name of this land. I believe it was Kaliban, my brother, who thought of the name."
        [/message]

        [message]
            speaker="Jahin"
            message= _ "Kaliban, the undead emperor whom we vanquished, was your brother?!"
        [/message]

        [message]
           speaker="Kasch"
           message= _ "He and I were once the kings who jointly ruled this land. However, I fell under the curse of the night, developing an insatiable craving for blood. Every victim I drained became one of my brethren, and as time ran its course, I had an army at my disposal. My brother found out and suspected me of rebellion. A war soon followed in which he won. My brethren and I were exiled to the eastern borders of his empire. During our exile, we built cities that flourished and as the centuries passed, we grew stronger and our desire for vengeance grew. Now, only you and your weak excuse for an army stands in our way. My children, fall upon the them!"
