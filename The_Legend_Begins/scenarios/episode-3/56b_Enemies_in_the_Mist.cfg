    # When a transport reaches the northern shore in a spot which has at least 3
    # adjacent free non-deep hexes, so that there's enough space to unload the
    # whole landing party.
    [event]
        name=moveto
        first_time_only=no

        [filter]
            type=Transport Galleon
            side=6
            [filter_location]
                x=1-50
                y=15-19

                [filter_adjacent_location]
                    [not]
                        [filter]
                        [/filter]
                    [/not]

                    terrain=!,W*
                    count=1-6
                [/filter_adjacent_location]

                [and]
                    [filter_adjacent_location]
                        [not]
