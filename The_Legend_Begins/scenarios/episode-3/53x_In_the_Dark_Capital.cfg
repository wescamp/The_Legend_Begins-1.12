#textdomain wesnoth-The_Legend_Begins

[scenario]
    id="53x_In_the_Dark_Capital"
    name= _ "In the Dark Capital"
    next_scenario="54_A_Path_Must_be_Taken"

    map_data="{~add-ons/The_Legend_Begins/maps/episode-3/53x_01_Tunnel_Exit.map}"

    {SCHEDULE_MIDNIGHT}

    {SCENARIO_MUSIC "into_the_shadows.ogg"}
    {EXTRA_SCENARIO_MUSIC "nunc_dimittis.ogg"}

    victory_when_enemies_defeated=no
    turns=-1

    [story]
        [part]
            music="into_the_shadows.ogg"
            story= _ "Although the tunnel was dark, it was relatively short. Jahin and his army reached the other end in almost no time at all..."
        [/part]
    [/story]

    [side]
        side=1
        team_name="good"
        user_team_name= _ "New Genesis"
        {FLAG_VARIANT loyalist}
        id="Jahin"
        name= _ "Jahin"
        type="Captain"
        gold=0
        income=-2
        controller=human
        canrecruit=yes
    [/side]

    [side]
        side=2
        team_name="good"
        user_team_name= _ "Legion"
        hidden=yes
        no_leader=yes
        controller=null
        gold=0
        income=-2
    [/side]

    [side]
        side=3
        team_name="good"
        user_team_name= _ "Orcs"
        hidden=yes
        controller=null
        no_leader=yes
        gold=0
        income=-2
    [/side]

    # This scenario is kinda like a short
    # play, composed of one act and 5 scenes

    [event]
        name="start"
        
        # Act I Scene I

        [recall]
           id="Fairuz"
        [/recall]
        [recall]
           id="Krog"
        [/recall]

        {GENERIC_UNIT 2 "Dark Soldier" 5 9}
        [+unit]
            id="Dark Soldier"
        [/unit]

        [message]
            speaker="Jahin"
            message= _ "There's a guard at the end of the tunnel!"
        [/message]
        [message]
            speaker="Krog"
            message= _ "Leave guard to Krog. Krog smash!"
        [/message]
        
        {MOVE_UNIT (id="Krog") 5 8}

        [message]
            speaker="Dark Soldier"
            message= _ "Hey, what the..."
        [/message]

        [animate_unit]
            flag=attack
            [filter]
                id="Krog"
            [/filter]
            [primary_attack]
                name=hammer
                [or]
                   name=club
                [/or]
            [/primary_attack]

            hits=yes

            [facing]
                 [filter]
                     type="Dark Soldier"
                 [/filter]
            [/facing]

            text="<span color='white' font_style='bold'>" + _ "Smash" + "</span>"
        [/animate_unit]

        [kill]
            type="Dark Soldier"
            animate=yes
        [/kill]

        {MOVE_UNIT (id="Fairuz") 5 9}

        [message]
            speaker="Fairuz"
            message= _ "Hey, Jahin. I got an idea. Why don't I go in disguised as a soldier of the Legion? They wouldn't suspect one of their soldiers entering their palace, would they?"
        [/message]
        [message]
            speaker="Jahin"
            message= _ "Fairuz, don't do it. It's too risky!"
        [/message]
        [message]
            speaker="Fairuz"
            message= _ "But, marching head on through a city infested with enemies who would attack us at every scope they get is riskier still!"
        [/message]
        [message]
            speaker="Jahin"
            message= _ "<i>(hesitant)</i> Alright, you win. But, if you need any help, we will be right here."
        [/message]

        {STORE_UNIT_VAR id=Fairuz level temp_level}

        [switch]
            variable=temp_level

            [case]
                value=1
                {VARIABLE new_fairuz_type ("Dark Soldier")}
            [/case]

            [case]
                value=2
                {VARIABLE new_fairuz_type ("Dark Longswordsman")}
            [/case]

            [else]
                {VARIABLE new_fairuz_type ("Dark Champion")}
            [/else]
        [/switch]

        [modify_unit]
            [filter]
                id="Fairuz"
            [/filter]
            canrecruit=yes
            type=$new_fairuz_type
        [/modify_unit]

        [message]
            speaker="Fairuz"
            message= _ "Don't worry, guys. Give me a few hours at most. If I'm not back by then, feel free to march and destroy."
        [/message]

        [store_unit]
            [filter]
                id="Jahin"
            [/filter]
            kill=yes
            variable="stored.jahin"
        [/store_unit]
        [store_unit]
            [filter]
                id="Krog"
            [/filter]
            kill=yes
            variable="stored.krog"
        [/store_unit]

        [store_unit]
            [filter]
                id="Fairuz"
            [/filter]
            kill=yes
            variable="stored.fairuz"
        [/store_unit]

        {FADE_TO_BLACK}

        [replace_map]
            expand=yes
            shrink=yes
            map="{~add-ons/The_Legend_Begins/masks/53x_02_Entering_the_Castle.mask}"
        [/replace_map]

        {FADE_IN}

        # Act I Scene II

        [unstore_unit]
            variable=stored.fairuz
            x,y=8,1
        [/unstore_unit]
        {CLEAR_VARIABLE stored.fairuz}

        {GENERIC_UNIT 2 "Dark Longbowman" 5 5}
        [+unit]
            id="Longstride"
            name= _ "Longstride"
        [/unit]

        {GENERIC_UNIT 2 "Dark Trooper" 11 5}
        {GENERIC_UNIT 2 "Dark Trooper" 8 6}

        [message]
            speaker="Fairuz"
            message= _ "<i>(thinking)</i> Wow, I walked through most of the city without causing the slightest suspicion. Today must be my lucky day! Let's see if a miracle would repeat itself once more."
        [/message]

        {MOVE_UNIT (id="Fairuz") 8 4}

        [message]
            speaker="Longstride"
            message= _ "Hey, you! State your business. Soldiers of the eleventh rank are not allowed to enter the palace, unless it is of dire importance."
        [/message]
        [message]
            speaker="Fairuz"
            message= _ "<i>(thinking)</i> They have soldiers based on ranks?! Come on, Fairuz. Think!"
        [/message]
        [message]
            speaker="Longstride"
            message= _ "Well?"
        [/message]
        [message]
            speaker="Fairuz"
            message= _ "The marshal sent me here to notify the emperor about the victory we will be achieving shortly."
        [/message]
        [message]
            speaker="Longstride"
            message= _ "Well, why didn't you say so in the first place. You may enter. Avoid the side passages and keep going straight. His Excellency is waiting inside the throne room."
        [/message]
        
        {MOVE_UNIT (id="Fairuz") 8 12}

        [message]
            speaker="Fairuz"
            message= _ "<i>(thinking)</i> This is just too good to be true! Jahin and Affan won't believe a word of this! Now, I must continue with the mission!"
        [/message]

        [store_unit]
            [filter]
                id="Fairuz"
            [/filter]
            variable=stored.fairuz_two
            kill=yes
        [/store_unit]

        [kill]
            side=2
            animate=no
        [/kill]

        {FADE_TO_BLACK}

        [replace_map]
            expand=yes
            shrink=yes
            map="{~add-ons/The_Legend_Begins/masks/53x_03_Throne_Room.mask}"
        [/replace_map]

        {FADE_IN}

        # Act I Scene III

        [unstore_unit]
             variable="stored.fairuz_two"
             x,y=11,1
        [/unstore_unit]
        {CLEAR_VARIABLE stored.fairuz_two}

        {GENERIC_UNIT 2 "Dark Terror" 10 10}
        [+unit]
            id="Guard1"
        [/unit]
        {GENERIC_UNIT 2 "Dark Terror" 12 10}
        [+unit]
            id="Guard2"
        [/unit]

        [unit]
            id="Emperor"
            side=2
            name= _ "Emperor Percival IV"
            type="Dark General"
            level=10
            hitpoints=50
            x,y=11,10
            max_experience=500
            experience=212
            canrecruit=yes
            max_hitpoints=50
            [modifications]
                 {TRAIT_AGED}
                 {TRAIT_INTELLIGENT}
            [/modifications]
        [/unit]

        {GENERIC_UNIT 2 "Dark Champion" 14 6}
        [+unit]
            id="General1"
        [/unit]
        {GENERIC_UNIT 2 "Dark Warrior" 17 8}
        [+unit]
            id="General2"
        [/unit]
        {GENERIC_UNIT 2 "Dark Heavy Longbowman" 8 6}
        [+unit]
            id="General3"
        [/unit]
        {GENERIC_UNIT 2 "Dark Arbalestier" 5 8}
        [+unit]
            id="General4"
        [/unit]
        {GENERIC_UNIT 2 "Dark Deathmaster" 5 13}
        [+unit]
            id="General5"
        [/unit]
        {GENERIC_UNIT 2 "Dark Elite Gunner" 8 15}
        [+unit]
            id="General6"
        [/unit]
        {GENERIC_UNIT 2 "Dark Terror" 14 15}
        [+unit]
            id="General7"
        [/unit]
        {GENERIC_UNIT 2 "Dark Champion" 17 13}
        [+unit]
            id="General8"
        [/unit]

        [message]
            speaker="Fairuz"
            message= _ "<i>(thinking)</i> They appear to be in the midst of a discussion. I better hide and then attack at the right moment..."
        [/message]

        {MOVE_UNIT (id="Fairuz") 13 2}

        # Let the meaningless discussion begin!

        [message]
            speaker="Emperor"
            message= _ "Tell me, my loyal generals, how does the battle fare? Have we routed the enemy forces yet?"
        [/message]
        [message]
            speaker="General1"
            message= _ "No, Your Excellency. The enemy is far too numerous to defeat. We will need a few more days at least."
        [/message]
        [message]
            speaker="General2"
            message= _ "But, they are weakening and will have to retreat shortly."
        [/message]
        [message]
            speaker="Emperor"
            message= _ "That is good news! I'm pleased but, there is yet another matter that needs to be discussed. My daughter is getting out of hands lately. I need to find a suitable husband for her."
        [/message]
        [message]
            speaker="General4"
            message= _ "We shall search for good suitors among the sons of the nobles, marshals and generals, Your Excellency. Till then, I request you to assign one of your soldiers as a bodyguard for her, so that she is kept out of trouble."
        [/message]
        [message]
            speaker="Emperor"
            message= _ "Wisely spoken, General. Assign a soldier as her bodyguard. I will retire to my chamber as I am feeling under the weather as of late."
        [/message]
        
        {MOVE_UNIT (id="Emperor") 21 19}
        [kill]
            id="Emperor"
            animate=no
        [/kill]

        {MOVE_UNIT (id="Guard1") 21 19}
        [kill]
            id="Guard1"
            animate=no
        [/kill]

        {MOVE_UNIT (id="Guard2") 21 19}
        [kill]
            id="Guard2"
            animate=no
        [/kill]

        [message]
            speaker="Fairuz"
            message= _ "<i>(thinking)</i> Boy, these emperors and their servants sure talk a lot of crap! Good thing, Jahin isn't like this, being a lord and all. And now's my chance!"
        [/message]

        {MOVE_UNIT (id="Fairuz") 11 7}
        
        [message]
            speaker="General4"
            message= _ "Hey, you simpleton! I have a task for you! Go through that passage and be the princess' bodyguard. Do I make myself clear?"
        [/message]

        [message]
            speaker="Fairuz"
            message= _ "<i>(thinking)</i> Oh, crap! My luck's depleted!"
        [/message]

        [message]
            speaker="General4"
            message= _ "Well?"
        [/message]

        [message]
            speaker="Fairuz"
            message= _ "As you wish, general. I will go immediately."
        [/message]

        {MOVE_UNIT (id="Fairuz") 21 2}

        [store_unit]
            [filter]
                id="Fairuz"
            [/filter]
            kill=yes
            variable="stored.fairuz_three"
        [/store_unit]

        [kill]
           side=2
           animate=no
        [/kill]

        {FADE_TO_BLACK}
       
        [replace_map]
            map="{~add-ons/The_Legend_Begins/masks/53x_04_Chamber_of_the_Princess.mask}"
            expand=yes
            shrink=yes
        [/replace_map]

        {FADE_IN}

        # Act I Scene IV

        [unstore_unit]
            variable="stored.fairuz_three"
            x,y=1,8
        [/unstore_unit]
        {CLEAR_VARIABLE stored.fairuz_three}

# Sorry, can't find a suitable second trait

        [unit]
            side=1
            id="Shifti"
            name= _ "Shifti"
            {IS_HERO}
            side=1
            unrenameable=yes
            type="Battle Princess"
            x,y=6,4
            [modifications]
                 {TRAIT_LOYAL}
                 {TRAIT_INTELLIGENT}
            [/modifications]
        [/unit]

        [message]
            speaker="Fairuz"
            message= _ "<i>(thinking)</i> Crap, I failed the task! But wait, every cloud has a silver lining! Perhaps I can use the princess to get me close to the emperor so that I can kill him. Now, I have to find this princess. I wonder where she could be."
        [/message]

        [scroll_to_unit]
            id="Shifti"
        [/scroll_to_unit]
        {DELAY 600}

        [message]
            speaker="Fairuz"
            message="<i>(thinking)</i> Perhaps, I can ask her."
        [/message]

        {MOVE_UNIT (id="Fairuz") 4 7}

        [message]
            speaker="Fairuz"
            message= _ "Excuse me, lady. Where can I find the princess?"
        [/message]
        [message]
           speaker="Shifti"
           message= _ "Why do you seek her?"
        [/message]
        [message]
           speaker="Fairuz"
           message= _ "I'm assigned as her new bodyguard..."
        [/message]
        [message]
           speaker="Shifti"
           message= _ "This is outrageous! How dare they take away my freedom from me! This is unacceptable!"
        [/message]
        [message]
           speaker="Fairuz"
           message= _ "<i>(thinking)</i> Ouch! She's rebellious! Perhaps I can use this to my advantage as well."
        [/message]
        [message]
           speaker="Shifti"
           message= _ "Well? What are you standing there for?! Leave my chamber immediately!"
        [/message]
        [message]
           speaker="Fairuz"
           message= _ "Don't minding me asking, princess, but why do you hate them?"
        [/message]
        [message]
           speaker="Shifti"
           message= _ "Hate them? I want them all dead! They never let me go out of the castle! It's like my own chamber is my imprisonment!"
        [/message]
        [message]
           speaker="Fairuz"
           message= _ "Why don't you just escape from here and go east. I'm pretty sure Lord Jahin would welcome a princess in his city."
        [/message]
        [message]
           speaker="Shifti"
           message= _ "What are you talking about? Lord Rydock is the ruler of the city of Del-Kon. There is no lord Jahin!"
        [/message]
        [message]
           speaker="Fairuz"
           message= _ "No, I speak of New Genesis, a city to the far east of here, many moons away. It's a human city which had broken free of its vampire occupation a few months ago."
        [/message]
        [message]
           speaker="Shifti"
           message= _ "Yes, I have heard about Genesis, but we lost all contact with it centuries ago. And how do you know this?"
        [/message]
        [message]
           speaker="Fairuz"
           message= _ "Because I'm from there and I'm on a mission."
        [/message]
        [message]
           speaker="Shifti"
           message= _ "What kind of mission?"
        [/message]
        [message]
           speaker="Fairuz"
           message= _ "I was to assassinate the emperor, but it ended in bitter failure. Couldn't even get near him!"
        [/message]
        [message]
           speaker="Shifti"
           message= _ "And what do you intend to do now?"
        [/message]
        [message]
           speaker="Fairuz"
           message= _ "Well, I wanted your help to achieve my objective..."
        [/message]
        [message]
           speaker="Shifti"
           message= _ "I want to help you but, my father is too heavily guarded. You can never succeed at a task such as that."
        [/message]
        [message]
           speaker="Fairuz"
           message= _ "Well, if that's the case, then I should leave while I still can."
        [/message]
        [message]
           speaker="Shifti"
           message= _ "Wait, take me with you. I know a secret way out of the palace. Follow me!"
        [/message]

        {MOVE_UNIT (id="Shifti") 8 3}

        [message]
           speaker="narrator"
           image="wesnoth-icon.png"
           message= _ "The princess approaches a wall and places her hand on a particular location. A sound of rusty gears turning is heard from inside the wall and before Fairuz could ask, a secret tunnel is revealed..."
        [/message]

        [sound]
           name=fuse.ogg
        [/sound]

        [terrain]
           terrain=Uu
           x,y=8,2
        [/terrain]

        {DELAY 2000}

        [message]
           speaker="Shifti"
           message= _ "Come on, hurry! We haven't got a moment to lose!"
        [/message]

        {MOVE_UNIT (id="Shifti") 10 1}
        [store_unit]
           [filter]
               id="Shifti"
           [/filter]
           variable="stored.princess"
           kill=yes
        [/store_unit]

        {MOVE_UNIT (id="Fairuz") 10 1}
        [store_unit]
            [filter]
               id="Fairuz"
            [/filter]
            variable="stored.fairuz_four"
            kill=yes
        [/store_unit]

        {FADE_TO_BLACK}

        [replace_map]
            expand=yes
            shrink=yes
            map="{~add-ons/The_Legend_Begins/masks/53x_05_Escape.mask}"
        [/replace_map]

        {FADE_IN}

# Act I Scene V

        [unstore_unit]
            variable="stored.fairuz_four"
            x,y=4,12
        [/unstore_unit]
        {CLEAR_VARIABLE stored.fairuz_four}

        [unstore_unit]
            variable="stored.princess"
            x,y=5,12
        [/unstore_unit]
        {CLEAR_VARIABLE stored.princess}

        [message]
            speaker="Fairuz"
            message= _ "My friends should be waiting for us inside that tunnel. Let's go."
        [/message]
        
        {MOVE_UNIT (id="Fairuz") 5 7}
        {MOVE_UNIT (id="Shifti") 5 8}

        {GENERIC_UNIT 2 "Dark Cavalier" 1 12}
        [+unit]
            id="Dark Cavalier"
        [/unit]
        {GENERIC_UNIT 2 "Dark Cavalier" 5 10}
        {GENERIC_UNIT 2 "Dark Raider" 1 12}
        {GENERIC_UNIT 2 "Dark Raider" 5 10}

        [message]
            speaker="Dark Cavalier"
            message= _ "There is no escape!"
        [/message]

        [message]
            speaker="Shifti"
            message= _ "Oh, no!"
        [/message]

        [unstore_unit]
            variable=stored.jahin
            x,y=10,1
        [/unstore_unit]

        {CLEAR_VARIABLE stored.jahin}

        {MOVE_UNIT (id="Jahin") 5 5}

        [unstore_unit]
            variable=stored.krog
            x,y=8,4
        [/unstore_unit]

        {CLEAR_VARIABLE stored.krog}

        {MOVE_UNIT (id="Krog") 7 5}

        [message]
            speaker="Fairuz"
            message= _ "Jahin, where were you hiding?"
        [/message]

        [message]
            speaker="Jahin"
            message= _ "Sorry, knight. These two will be coming with us."
        [/message]

        [message]
            speaker="Dark Cavalier"
            message= _ "You humour me, whelp. It's gonna take you more than that to scare me!"
        [/message]

        {GENERIC_UNIT 3 "Orcish Slurbow" 6 4}
        {GENERIC_UNIT 3 "Orcish Slurbow" 6 5}
        {GENERIC_UNIT 3 "Troll Warrior" 5 6}
        {GENERIC_UNIT 3 "Orcish Slurbow" 7 6}

        [message]
            speaker="Jahin"
            message= _ "You were saying?"
        [/message]

        [message]
            speaker="Dark Cavalier"
            message= _ "Rats! It's an army! Retreat and regroup!"
        [/message]

        [kill]
            side=2
            animate=no
        [/kill]

        # Change Fairuz back to his old self...

        {STORE_UNIT_VAR id=Fairuz level temp_level2}

        [switch]
            variable=temp_level2

            [case]
                value=1
                {VARIABLE new_fairuz_type2 ("Infantryman")}
            [/case]

            [case]
                value=2
                {VARIABLE new_fairuz_type2 ("Swordsman")}
            [/case]

            [else]
                {VARIABLE new_fairuz_type2 ("Royal Guard")}
            [/else]
        [/switch]

        [modify_unit]
            [filter]
                id="Fairuz"
            [/filter]
            canrecruit=no
            type=$new_fairuz_type2
        [/modify_unit]

        [message]
            speaker="Fairuz"
            message= _ "Oh, Jahin, this is..."
        [/message]

        [message]
            speaker="Jahin"
            message= _ "No time for proper introductions. We must leave immediately! Krog, collapse the entrance as soon as we are at a considerable distance away..."
        [/message]
        
        [endlevel]
            result="victory"
            linger_mode=no
            replay_save=no
            {NEW_GOLD_CARRYOVER 100}
            bonus=no
            carryover_report=no
        [/endlevel]
    [/event]

[/scenario]