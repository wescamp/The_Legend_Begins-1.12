#textdomain wesnoth-The_Legend_Begins

[scenario]
    id="57x_01_Coronation_of_the_New_Queen"
    name= _ "Coronation of the New Queen"
    next_scenario="57x_02_A_Tragic_Surprise"

    map_data="{~add-ons/The_Legend_Begins/maps/episode-3/57x_01_Coronation_of_the_New_Queen.map}"

   {DEFAULT_SCHEDULE_CLOUD_SET}
   {DEFAULT_MUSIC_PLAYLIST}
   victory_when_enemies_defeated=no

   turns=-1

   [story]
       [part]
           music="underground.ogg"
           story= _ "Princess Afrin had achieved her goal - she reclaimed her heirloom. Now that she was the reigning monarch, she spent the next three days restoring order to her capital city. After that task, her coronation ceremony commenced with Jahin and his friends being the chief guests of honour..."
       [/part]
   [/story]

   [side]
