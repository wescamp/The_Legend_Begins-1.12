       name= _ "Afrin"
       type="Prowler"
       gold=0
       income=-2
       controller=ai
       canrecruit=yes
   [/side]

   [side]
       side=3
       team_name="good"
       user_team_name= _ "White Realm"
       {FLAG_VARIANT long}
       id="Lord Harold"
       name= _ "Lord Harold"
       type="Northern Warlord"
       gold=0
       income=-2
       controller=ai
       canrecruit=yes
