       name= _ "Jahin"
       type="Captain"
       gold=0
       income=-2
       controller=human
       canrecruit=yes
       [unit]
          id="Kojac"
          name= _ "High Chief Kojac"
          type="Orcish Slurbow"
          unrenameable=yes
          profile="portraits/kojac.png"
          {IS_HERO}
          placement=leader
          [modifications]
               {TRAIT_LOYAL}
          [/modifications]
       [/unit]
