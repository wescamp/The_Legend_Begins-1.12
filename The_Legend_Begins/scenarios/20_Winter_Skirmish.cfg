#textdomain wesnoth-The_Legend_Begins
[scenario]
   id="20_Winter_Skirmish"
   next_scenario="21_Gartok_The_Orcish_Capital"

   name= _ "Winter Skirmish"

   victory_when_enemies_defeated=yes
   map_data="{~add-ons/The_Legend_Begins/maps/20_Winter_Skirmish.map}"
   
   [story]
      [part]
         music="revelation.ogg"
         story= _ "With Fort Garshak under their control, the allies waited the arrival of the elves. During this time, Kojac was successful in persuading the captured orcs to join their cause."
      [/part]
      [part]
         story= _ "The next few days were spent on guarding the fortress walls and snacking on wild cows. Luckily for the allies, the fortress was filled with supplies. The humans, saurians and the newly allied orcs ate foods which the fortress had to offer, whilst the drakes ate game which they brought along with them. To Jahin, the beef tasted raw as the frosty climate prevented the beef to be cooked properly."
      [/part]
      [part]
         story= _ "The elven army under the command of their friend, Galec, arrived ten days afterwards and a council was held on the night of the tenth dayâ€¦"
      [/part]
      [part]
         background="portraits/jahin.png"
         story= _ "We have captured this fort. Now, should we continue with the assault or pass the winter here?"
         scale_background=no
      [/part]
      [part]
         background="portraits/kojac.png"
         scale_background=no
         story= _ "We continue of course! We could assault the gate towers south of here, they aren't guarded much."
      [/part]
      [part]
         background="portraits/faria.png"
         scale_background=no
         story= _ "How so?"
      [/part]
      [part]
         background="portraits/kojac.png"
         scale_background=no
         story= _ "Every winter, this war chief sends troops to the nearest cities or forts for comfort instead of arming the gate towers. He does that knowing that no one would be foolish enough to attack the orcs during the harsh snowy climate."
      [/part]
      [part]
         background="portraits/fairuz.png"
         scale_background=no
         story= _ "Kojac, these guard towers? Where do they lead?"
      [/part]
      [part]
         background="portraits/kojac.png"
         scale_background=no
         story= _ "To the capital of Gartok."
      [/part]
      [part]
         background="portraits/maruful.png"
         scale_background=no
         story= _ "Are you insane?! Attacking the capital?! We are risking a massive portion of troops here!"
      [/part]
      [part]
         background="portraits/kojac.png"
         scale_background=no
         story= _ "No, no, I am not suggesting to attack the capital during the winter! It would be suicide! What I am suggesting is that we attack and demolish the gate towers and return here. We could march towards Gartok after winter passes."
      [/part]
      [part]
         background="portraits/jahin.png"
         scale_background=no
         story= _ "Sounds decent enough. Lord Karri Kon, what are your thoughts on this?"
      [/part]
      [part]
         background="portraits/drakes/transparent/flameheart.png"
         scale_background=no
         story= _ "It is a good option, but I'm afraid my drakes nor Cleezi's saurians can help you."
      [/part]
      [part]
         background="portraits/faria.png"
         scale_background=no
         story= _ "Why not, lord drake?"
      [/part]
      [part]
         background="portraits/drakes/transparent/flameheart.png"
         scale_background=no
         story= _ "We drakes don't fight well on the snow. We prefer the hot sands. Saurians, on the other hand, cannot survive the cold. That is why they prefer warm climates and marshlands."
      [/part]
      [part]
         background="portraits/jahin.png"
         scale_background=no
         story= _ "This is troublesome indeed. We have a good opportunity but we can't apply it."
      [/part]
      [part]
         background="portraits/elves/transparent/captain.png"
         scale_background=no
         story= _ "Jahin, you forget about us, the elves. We fight better than the orcs on the snow and have you forgotten that you have the mighty trolls alongside you. They could sneak in and flank the orcs from their numerous underground passages."
      [/part]
      [part]
         background="portraits/jahin.png"
         scale_background=no
         story= _ "I never really thought of that. Maybe we can pull it off."
      [/part]
      [part]
         background="portraits/maruful.png"
         scale_background=no
         story= _ "When do we march?"
      [/part]
      [part]
         background="portraits/elves/transparent/captain.png"
         scale_background=no
         story= _ "We are exhausted, so perhaps on the morrow."
      [/part]
      [part]
         background="portraits/drakes/transparent/flameheart.png"
         scale_background=no
         story= _ "It is decided then. Jahin and the elves, together with trolls shall attack the gate towers, while we, the drakes and saurians, guard the fort and watch over the orcs."
      [/part]
      [part]
         background="portraits/kojac.png"
         scale_background=no
         story= _ "Is it necessary for the orcs to be kept here? They could be of great help in the coming battle."
      [/part]
      [part]
         background="portraits/drakes/transparent/flameheart.png"
         scale_background=no
         story= _ "My orc friend, you overestimate your race's loyalty. They may readily agree to follow you, but may turn on you when they have the chance to. Are you going to risk jeopardizing the mission?"
      [/part]
      [part]
         background="portraits/kojac.png"
         scale_background=no
         story= _ "Certainly not. I shall stay here with the orcs then and persuade the reluctant ones further."
      [/part]
      [part]
         background="portraits/faria.png"
         scale_background=no
         story= _ "So lets get a good night's rest as we have a big battle ahead of us."
      [/part]
      [part]
         background="portraits/jahin.png"
         scale_background=no
         story= _ "Send a messenger to the trolls, they must be notified of this."
      [/part]
      [part]
         story= _ "The night passed and the day came. The allies began their march and reached the gate towers by dusk..."
      [/part]
   [/story]

