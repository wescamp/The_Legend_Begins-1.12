#textdomain wesnoth-The_Legend_Begins
[scenario]
    id="5_Entering_the_Mountains"
    next_scenario="6_Finding_the_Trolls"
    map_data="{~add-ons/The_Legend_Begins/maps/05_Entering_the_Mountains.map}"
    name= _ "Entering the Mountain"

    {DEFAULT_SCHEDULE_DUSK}

    [time_area]
	x=1-19
        y=1-11
        {UNDERGROUND}
    [/time_area]

    {DEFAULT_MUSIC_PLAYLIST}
    
    [story]
	[part]
           music="underground.ogg"
	   story= _ "After saying farewell to Ashhab and resting for a day, the heroes began the return journey."
        [/part]
        [part]
           story= _ "They reached the northern edge of the forest on the twenty-first morning, as they had to avoid both the attacking vampires and orcs. The forest seemed to have grown larger since they last saw it. This made it longer for them to traverse through."
        [/part]
        [part]
           story= _ "As they were walking along under shade of the trees, Jahin and Faria began another conversation..."
        [/part]
        [part]
           scale_background="no"
           background="portraits/jahin.png"
           story= _ "So you and Sadia were banished?"
        [/part]
        [part]
           scale_background="no"
           background="portraits/faria.png"
           story= _ "That was the thing which I didn't want to talk about. Since you now know, I see no harm in telling you. Sadia and I were studying in the library. We found a spell book and tried to practice a certain spell. The spell ended in a diaster. The library was on fire. We were trapped and…"
        [/part]
        [part]
           story= _ "Maruful, who was eagerly listening from behind, joined in…"
        [/part]
        [part]
           scale_background="no"
           background="portraits/maruful.png"
           story= _ "Then what happened?"
        [/part]
        [part]
           scale_background="no"
           background="portraits/faria.png"
           story= _ "The senior mages came and rescued us. After putting out the fire, we were taken to the Masters..."
        [/part]
        [part]
           scale_background="no"
           background="portraits/jahin.png"
           story= _ "The ones whom we met a day before?"
        [/part]
        [part]
           scale_background="no"
           background="portraits/faria.png"
           story= _ "Yes. At first they wanted to kill us, but then they decided to banish us instead. This happened three years ago."
        [/part]
        [part]
           scale_background="no"
           background="portraits/jahin.png"
           story= _ "And then the forest came?"
        [/part]
        [part]
           scale_background="no"
           background="portraits/faria.png"
           story= _ "Yes, my grandmother gave me that scroll as a good bye present. When we came to a safe place. I planted a seed and then casted the spell."
        [/part]
        [part]
           story= _ "Krog, the troll, who was a few paces in front of Jahin and Faria, joined in the conversation…"
        [/part]
# Troll-ish grammar is very bad and is wrong, so this was intentional
        [part]
           scale_background="no"
           background="portraits/krog.png"
           story= _ "Sad story. Me remember me own story. Me and another troll broke into vampire blood store and dumped coal in the barrels. Vampires had bad tummy-ache."
        [/part]
        [part]
           scale_background="no"
           background="portraits/maruful.png"
           story= _ "<i>(laughing)</i> That was you! I always thought Fairuz was behind that prank!"
        [/part]
        [part]
           scale_background="no"
           background="portraits/jahin.png"
           story= _ "I still can't believe they refused to help us. After all we have been through, and sent away just like that. That was unfair!"
        [/part]
        [part]
           scale_background="no"
           background="portraits/faria.png"
           story= _ "They are always like that. For every decision, they have to think of the benefits they get, and then the casualties."
        [/part]
        [part]
           scale_background="no"
           background="portraits/krog.png"
           story= _ "If element mages no help us, then maybe trolls will! If we somehow manage to contact trolls, Krog able to persuade them to help."
        [/part]
        [part]
           scale_background="no"
           background="portraits/jahin.png"
           story= _ "We have provisions for three weeks left, we could make the journey. Besides, what do we have to lose? The vampires must have recaptured and imprisoned the population by now. We are better off running then putting up a fight."
        [/part]
        [part]
           scale_background="no"
           background="portraits/maruful.png"
           story= _ "I think that fellow Kojac knows a safe way to the trolls. Lets ask him."
        [/part]
        [part]
           scale_background="no"
           background="portraits/jahin.png"
           story= _ "First to a battle, and now a cave. I wonder what we will face next."
        [/part]
        [part]
           story= _ "Kojac willingly accepted in guiding the group into the caves. He made them wander near the mountains for two weeks, avoiding several orc and goblin patrols. After making the party wander endlessly from dawn till dusk, Kojac halted and ordered everyone to set up camp. The time to enter the darkness was near..."
        [/part]       
    [/story]

    [side]
        side=1
        team_name="good"
        user_team_name= _ "Adventurers"
        id="Jahin"
        name= _ "Jahin"
        fog=yes
        type="Warmaster"
        # You already have a shit load of hero units!
        {GOLD 140 120 100}
        {FLAG_VARIANT ragged}
        controller=human
        canrecruit=yes
    [/side]
     
    {STARTING_VILLAGES 1 3}

    [side]
	side=2
	team_name="orcs"
	user_team_name= _ "Orcish Fort Defeanders"
	id="Orc Captain"
	generate_name=yes
        type="Orcish Warlord"
        {GOLD 300 350 400}
        {FLAG_VARIANT ragged}
        recruit="Orcish Warrior,Orcish Crossbowman,Orcish Assassin,Orcish Slayer,Orcish Grunt,Orcish Archer,Wolf Rider,Goblin Knight,Goblin Pillager"
        canrecruit=yes
        controller=ai
        [ai]
	   {ATTACK_DEPTH 2 3 4}
       [/ai]
   [/side]

   {STARTING_VILLAGES_ALL 2}

   {LIMIT_RECRUITS 2 "Orcish Slayer" 2}
   {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Orcish Warrior" 3}
   {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Orcish Crossbowman" 2}
   {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Goblin Pillager" 1}
   {LIMIT_CONTEMPORANEOUS_RECRUITS 2 "Goblin Knight" 2}

   [side]
       side=3
       team_name="orcs"
       user_team_name= _ "Orcish Sentries"
       no_leader=yes
       controller=ai
       color="white"
       hidden=yes
       [ai]
	   {ATTACK_DEPTH 2 3 4}
       [/ai]
   [/side]

   {PLACE_IMAGE "scenery/signpost.png" 10 1}
 
   [event]
       name="prestart"

       [objectives]
	   [objective]
		description= _ "Move Jahin to the signpost."
		condition="win"
	   [/objective]
           [objective]
		description= _ "Defeat the Orcish leader before moving to the signpost"
		condition="win"
	   [/objective]
	   [objective]
		description= _ "Death of Jahin."
		condition="lose"
	   [/objective]
	   [objective]
                description= _ "Death of a hero unit."
		condition="lose"
	   [/objective]
	   {TURNS_RUN_OUT}

	   [gold_carryover]
		carryover_percentage=40
		bonus=no
	   [/gold_carryover]
       [/objectives]

       {GENERIC_UNIT 3 "Orcish Warrior" 19 7}
       {GUARDIAN}
       {GENERIC_UNIT 3 "Orcish Warrior" 18 8}
       {GUARDIAN}
       {GENERIC_UNIT 3 "Orcish Warrior" 18 11}
       {GUARDIAN}
       {GENERIC_UNIT 3 "Orcish Warrior" 21 9}
       {GUARDIAN}

       {SCATTER_UNITS 30 "Orcish Warrior,Orcish Crossbowman,Orcish Grunt,Orcish Archer" 5 (
		terrain=G*
                x=1-26
                y=17-28

		[not]
			[filter]
			[/filter]
		[/not]

		[not]
			[filter_adjacent_location]
				[filter]
				[/filter]
			[/filter_adjacent_location]
		[/not]
	) (
		side=3
		generate_name=yes
		ai_special=guardian
		random_traits=yes
	)}

	{VARIABLE objective_completed 0}
  [/event]

  victory_when_enemies_defeated=no

  {TURNS 30 27 25}

  {TIME_OVER_DEFEAT}
  {MAHIR_EARLY_DEATH}

  {~add-ons/The_Legend_Begins/macros/deaths.cfg}
  {~add-ons/The_Legend_Begins/macros/recurring-events.cfg}
  {~add-ons/The_Legend_Begins/macros/custom-team-colors.cfg}

  [event]
     name="enemies defeated"
     {VARIABLE_OP objective_completed add 1}
     [message]
         speaker="Kojac"
         message= _ "The orcs are scattered for now. We must now proceed deeper."
     [/message]
  [/event]

  [event]
     name="moveto"
     first_time_only=no
     [filter]
	x=10
	y=1
	id="Jahin"
     [/filter]
     [if]
	[variable]
		name="objective_completed"
		equals=1
	[/variable]
	[then]
		[message]
			speaker="Jahin"
			message= _ "I made it! Follow me everyone!"
		[/message]
		{CLEAR_VARIABLE objective_completed}
		[endlevel]
			result="victory"
			{NEW_GOLD_CARRYOVER 40}
			bonus=yes
		[/endlevel]
	[/then]
	[else]
		[message]
			speaker="Jahin"
			message= _ "That orc leader is still alive! We must kill him before entering this cave!"
		[/message]
	[/else]
      [/if]
   [/event]

   [event]
        name="moveto"
        first_time_only=yes
        [filter]
		side=1
                x=1-19
                y=1-11
        [/filter]
	[message]
                speaker="unit"
		message= _ "This place is awfully dark! I can't even see properly."
        [/message]
        [gold]
		side=2
		amount=300
	[/gold]
   [/event]

   [event]
	name="start"
        [recall]
	   id="Faria"
	[/recall]
	[recall]
	   id="Kojac"
	[/recall]
	[recall]
	   id="Sadia"
	[/recall]
        [recall]
	   id="Fairuz"
	[/recall]
	[recall]
	   id="Maruful"
	[/recall]
	[recall]
	   id="Mahir"
	[/recall]
	[recall]
           id="Affan"
	[/recall]
	[recall]
           id="Krog"
	[/recall]

        [message]
		speaker="Kojac"
		message= _ "This is the nearest opening to the caves. It is not that heavily guarded and we must make haste before the entrance gets snowed in."
        [/message]
        [message]
		speaker="Krog"
		message= _ "Good! Krog want exercise!"
	[/message]
	[message]
		speaker="Jahin"
		message= _ "We have to defeat them all to prevent any attacks from behind."
	[/message]
	[message]
		speaker="Affan"
		message= _ "Let's see how many arrows these orcs can withstand!"
	[/message]
	[message]
		speaker="Faria"
		message= _ "Jahin, move to the signpost, and then signal us. We will follow."
	[/message]

        {HIGHLIGHT_IMAGE 10 1 scenery/signpost.png ()}

        [scroll_to_unit]
            id="Jahin"
        [/scroll_to_unit]
    [/event]

[/scenario]