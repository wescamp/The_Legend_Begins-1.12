#textdomain wesnoth-The_Legend_Begins
[scenario]
   id="10x_The_Dragon"
   next_scenario="12_The_Cave_of_Webs"

   name= _ "The Dragon"
   turns=-1
   victory_when_enemies_defeated=no
   {DEFAULT_SCHEDULE}
   {DEFAULT_MUSIC_PLAYLIST}

   map_data="{~add-ons/The_Legend_Begins/maps/10x_The_Dragon.map}"

   [story]
      [if]
         [variable]
            name="drake_quests"
            equals="2"
         [/variable]
         [then]
            [part] 
               music="underground.ogg"
               story= _ "Having destroyed the fortress, Jahin and his friends were being escorted by the drakes and saurian to their leader."
            [/part]
            [part]
               story= _ "As they sauntered across the sands, Jahin, Faria and Mahir began a conversation..."
            [/part]
            [part]
               scale_background=no
               background="portraits/mahir.png"
               story= _ "This heat is intolerable! I drank a minute ago and I'm thirsty again."
            [/part]
            [part]
               scale_background=no
               background="portraits/faria.png"
               story= _ "Save your breath, the more you talk, the more thirsty you will get."
            [/part]
            [part]
               scale_background=no
               background="portraits/jahin.png"
               story= _ "I am greatly impressed with the drakes. They have a fighting style I have never seen before and those Burners toasted the orcs like they were nothing. The Saurians were good as well, they flanked the orcs and skewered most of them."
            [/part]
            [part]
               scale_background=no
               background="portraits/mahir.png"
               story= _ "And they don't seem thirsty either."
            [/part]
            [part]
               scale_background=no
               background="portraits/faria.png"
               story= _ "They are indigenous to warm climates, so they don't feel thirsty."
            [/part]
            [part]
               scale_background=no
               background="portraits/jahin.png"
               story= _ "Faria, so this leader of theirs, do you have any information about him?"
            [/part]
            [part]
               scale_background=no
               background="portraits/faria.png"
               story= _ "I'm afraid not. The lore books mention only drakes ruled by a dominant and not what a dominant looked liked. Most dominants were drakes though."
            [/part]
            [part]
               scale_background=no
               background="portraits/mahir.png"
               story= _ "So maybe this <i>leader</i> is just another drake."
            [/part]
            [part]
               scale_background=no
               background="portraits/jahin.png"
               story= _ "We will soon find out."
            [/part]
            [part]
               story= _ "When they approached their destination, they were surprised when they saw the leader..."
            [/part]
         [/then]
      [/if]
# This is for completing the first quest
      [if]
         [variable]
            name="drake_quests"
            equals=1
         [/variable]
         [then]
            [part]
               music="underground.ogg"
               story= _ "Though the battle was hard, our heroes managed to shatter the naga waves."
            [/part]
            [part]
               story= _ "After resting for a day, they returned to the court of Kor Vas..."
            [/part]
         [/then]
      [/if]
# This is for the second quest and end of part 2
      [if]
         [variable]
            name="drake_quests"
            equals=0
         [/variable]
         [then]
            [part]
               music="underground.ogg"
               story= _ "Mahir and some of the elementals had found, what they believed to be, the <i>Orb of Power.</i> Soon, Jahin and Faria arrived and began examining the artifact."
            [/part]
            [part]
               story= _ "They approached an opening in the heart of the forest, and in the middle of the opening, there was a stone table. On the table; there was a golden orb, faintly radiating light, and was no bigger than a medium-sized boulder. Jahin and his friends approached it."
            [/part]
            [part]
               background="portraits/jahin.png"
               scale_background=no
               story= _ "This looks like the orb. It is as the dragon said it would be. Faria, what do you think?"
            [/part]
            [part]
               background="portraits/faria.png"
               scale_background=no
               story= _ "I don't know for sure. This might be something else."
            [/part]
            [part]
               background="portraits/mahir.png"
               scale_background=no
               story= _ "I have an idea."
            [/part]
            [part]
               background="portraits/jahin.png"
               scale_background=no
               story= _ "What would that be, brother?"
            [/part]
            [part]
               background="portraits/mahir.png"
               scale_background=no
               story= _ "We take this to the dragon. Only he would know."
            [/part]
            [part]
               background="portraits/faria.png"
               scale_background=no
               story= _ "Sounds reasonable enough."
            [/part]
            [part]
               background="portraits/jahin.png"
               scale_background=no
               story= _ "Okay, so lets take it and get back to the northern side of the river. I feel as though we are being watched."
            [/part]
            [part]
               background="portraits/mahir.png"
               scale_background=no
               story= _ "You don't have to tell me twice."
            [/part]
            [part]
               story= _ "Resting on the northern bank for the remainder of the night, Jahin and friends returned to the Drake citadel in a day's time..."
            [/part]
         [/then]
      [/if]
   [/story]

   [side]
      side=1
      id="Jahin"
      name= _ "Jahin"
      type="Warmaster"
      team_name="good"
      user_team_name= _ "Explorers"
      {FLAG_VARIANT ragged}
      gold=0
      income=-2
      controller=human
      canrecruit=yes
   [/side]

   [side]
      side=2
      id="Kor Vas"
      name= _ "Lord Kor Vas"
      type="Fire Dragon"
      team_name="good"
      profile="portraits/kor-vas.png"
      user_team_name= _ "Drakes"
      {FLAG_VARIANT loyalist}
      gold=0
      income=-2
      controller=ai
      canrecruit=yes
   [/side]

   {STARTING_VILLAGES_ALL 2}

   [side]
      side=3
      team_name="good"
      user_team_name="Drakes"
      no_leader=yes
      controller=ai
   [/side]

   [side]
      side=4
      team_name="good"
      user_team_name="Drakes"
      no_leader=yes
      controller=ai
   [/side]

   [event]
      name="prestart"

      [recall]
         id="Faria"
      [/recall]

      [recall]
         id="Mahir"
      [/recall]

      {GENERIC_UNIT 2 "Drake Warden" 4 10}
      {GENERIC_UNIT 2 "Drake Blademaster" 5 13}
      {GENERIC_UNIT 2 "Drake Enforcer" 6 16}
      {GENERIC_UNIT 2 "Inferno Drake" 8 17}
      {GENERIC_UNIT 2 "Armageddon Drake" 6 5}
      {GENERIC_UNIT 2 "Saurian Flanker" 4 14}
      {GENERIC_UNIT 2 "Drake Warden" 11 21}
      {GENERIC_UNIT 2 "Inferno Drake" 21 18}
      {GENERIC_UNIT 2 "Drake Blademaster" 22 16}
      {GENERIC_UNIT 2 "Drake Warrior" 23 13}
      {GENERIC_UNIT 2 "Drake Warden" 22 10}
      {GENERIC_UNIT 2 "Drake Warden" 20 8}
      {GENERIC_UNIT 2 "Drake Warden" 17 4}

   [/event]

   [event]
      name=start
      [if]
# Describe the Castle
# Introductions
# Give Saurian Recruits   --> For part 2 only (Crylix bonus)
# If you don't have the loyal Saurian, then no saurian recruits for you
# Give Hero Drake Fighter --> For part 2 only
         [variable]
            name="drake_quests"
            equals=2
         [/variable]
         [then]
            [unit]
               id="Karri Kon"
               name= _ "Lord Karri Kon"
               type="Drake Flameheart"
               side=3
               x=24
               y=17
            [/unit]

            [unit]
               id="Cleezi"
               name= _ "Lord Cleezi"
               type="Saurian Flanker"
               side=3
               x=21
               y=21
            [/unit]
            [message]
               speaker="narrator"
               image="wesnoth-icon.png"
               message= _ "Our heroes approached a massive fortress built within a mountain. The towers were manned with the most heavily-armored drakes the humans had ever seen, and in the centre of the fortress, sat a massive beast."
            [/message]
            [message]
               speaker="narrator"
               image="wesnoth-icon.png"
               message= _ "The beast crudely resembled the drakes, but was much larger and had fumes coming out its nostrils. Its wings were gigantic and its body was enormous. The creature sat upon a throne surrounded by a vast pool of lava and seemed to observe the explorers. Jahin and his friends had never seen a more magnificent creature than this one."
            [/message]
            [message]
               speaker="Karri Kon"
               message= _ "Humans, stay here, whilst we go and tell the Great One of your coming."
            [/message]
            [message]
               speaker="Jahin"
               message= _ "As you wish."
            [/message]
            {MOVE_UNIT (id="Karri Kon") 17 11}
            {MOVE_UNIT (id="Cleezi") 11 14}
            [message]
               speaker="Jahin"
               message= _ "<i>Faria, do you know what that beast is?</i>"
            [/message]
            [message]
               speaker="Faria"
               message= _ "<i>Yes, that is a dragon. The dragons are majestic beings, and were considered extinct in the lore books. So, this one must one of the survivors. Legend has it that the dragons are ancestors of the drakes.</i>"
            [/message]
            [message]
               speaker="Karri Kon"
               message= _ "We have returned, O Great One."
            [/message]
            [message]
               speaker="Kor Vas"
               message= _ "<big>And have you managed to silence those orcish scums?</big>"
            [/message]
            [message]
               speaker="Karri Kon"
               message= _ "Yes, we have destroyed the entire fortress and we have made some new friends."
            [/message]
            [message]
               speaker="Kor Vas"
               message= _ "<big>Friends?</big>"
            [/message]
            [message]
               speaker="Cleezi"
               message= _ "Aye, me lord. They have travelled from the far South to meet you."
            [/message]
            [message]
               speaker="Kor Vas"
               message= _ "<big>Meet me? From the far South? Sent them hither.</big>"
            [/message]
            [message]
               speaker="Karri Kon"
               message= _ "As you command, Great One."
            [/message]
            [message]
               speaker="Karri Kon"
               message= _ "Jahin, it is safe to enter."
            [/message]
            {MOVE_UNIT (id="Jahin") 18 16}
            {MOVE_UNIT (id="Mahir") 19 16}
            {MOVE_UNIT (id="Faria") 20 14}
            [message]
               speaker="Kor Vas"
               message= _ "<big>Who are you? Speak, young ones.</big>"
            [/message]
            [message]
               speaker="Jahin"
               message= _ "Great One, my name is Jahin and these are my friends, Mahir and Faria. We come from the South to ask of your aid and that of your valiant drakes and saurians."
            [/message]
            [message]
               speaker="Kor Vas"
               message= _ "<big>Let me introduce myself. I am Kor Vas, the mightiest of the few dragons that still exist. Why do you require my aid?</big>"
            [/message]
            [message]
               speaker="Jahin"
               message= _ "Our city of Genesis has fallen to the vampires, and we desperately need help from you to free it."
            [/message]
            [message]
               speaker="Jahin"
               message= _ "We approached the trolls for help, and they agreed to help us. But the downside is that they are pressed hard by the orcs, forcing us to find more allies for our cause."
            [/message]
            [message]
               speaker="Kor Vas"
               message= _ "<big>Tell me, human, is your cause only to free your city, or is there something else?</big>"
            [/message]
            [message]
               speaker="Jahin"
               message= _ "Yes, there is. We swore to rid these lands of evil and maintain peace among the free races."
            [/message]
            [message]
               speaker="Kor Vas"
               message= _ "<big>It is a valiant cause you fight for, but why should we help cowards such as yourself?</big>"
            [/message]
            [message]
               speaker="Jahin"
               message= _ "Cowards? Great One, we are no cowards. We fought our way to your mighty citadel against vampires, orcs and undead. Surely by slaying those fiends, we prove our bravery?"
            [/message]
            [message]
               speaker="Kor Vas"
               message= _ "<big>Vampires, though strong, fall prey to swords and fire. Orcs, albeit their strength, are dumb-witted and can easily be fooled into making grave mistakes. And undead, as invincible as they might be, can be burnt or smashed to pieces. Clearly, they are weak foes. Thus, you are cowards.</big>"
            [/message]
            [message]
               speaker="Jahin"
               message= _ "Then send us to fight foes whom you consider to be strong, and let us prove our worth to you, O Great One."
            [/message]
            [message]
               speaker="Kor Vas"
               message= _ "<big>That is what I wanted to hear. I have two tasks for you. The first one is to fight off the Naga, at my Northern borders. Nagas, though they are cowards to attack us head on, are champions of their natural environment. Reduce them, and then I will reveal your next task.</big>"
            [/message]
            [message]
               speaker="Jahin"
               message= _ "It will be done. Let us rest here for a day, and then we shall march."
            [/message]
            [if]
               [have_unit]
                  [filter]
                     id="Crylix"
                  [/filter]
               [/have_unit]
               [then]
                   [recall]
                      id="Crylix"
                   [/recall]
                   [message]
                      speaker="Cleezi"
                      message= _ "A fellow saurian alongside the humansss? Speak thy name and state thy lineage."
                   [/message]
                   [message]
                      speaker="Crylix" 
                      message= _ "I am Crylix of clan Clezz, These humansss rescued me from vampiresss."
                   [/message]
                   [message]
                      speaker="Cleezi"
                      message= _ "Rescued you? Then you humans deserve a gift. Some of my recruits are just youths and could use some battle experience. Why don't you take them with you."
                   [/message]
                   [message]
                      speaker="Jahin"
                      message= _ "Thank you, Lord Cleezi."
                   [/message]
                   [message]
                      speaker="narrator"
                      image="wesnoth-icon.png"
                      message= _ "You may recruit the agile saurians."
                   [/message]
                   [allow_recruit]
                      side=1
                      type="Saurian Skirmisher,Saurian Augur"
                   [/allow_recruit]
               [/then]
            [/if]
            [message]
               speaker="Karri Kon"
               message= _ "Take one of my youths. He needs some training and he shall be your guide."
            [/message]
            [unit]
               side=1
               id="Galsh"
               name="Galsh"
               unrenameable=yes
               {IS_LOYAL}
               type="Drake Clasher"
               [modifications]
                  {TRAIT_LOYAL}
                  {TRAIT_STRONG}
               [/modifications]
               animate=yes
               x=24
               y=17
            [/unit]
            [endlevel]
               result="victory"
               {NEW_GOLD_CARRYOVER 100}
               continue_no_save=yes
               carryover_report=no
               linger_mode=no
               replay_save=no
               next_scenario="11a_The_Fort"
            [/endlevel]
         [/then]
      [/if]
      [if]
         [variable]
            name="drake_quests"
            equals=1
         [/variable]

         [then]
            [unit]
               id="Karri Kon"
               name= _ "Lord Karri Kon"
               type="Drake Flameheart"
               side=3
               x=17
               y=11
            [/unit]

            [unit]
               id="Cleezi"
               name= _ "Lord Cleezi"
               type="Saurian Flanker"
               side=3
               x=11
               y=14
            [/unit]

            [message]
               speaker="Kor Vas"
               message= _ "<big>Jahin, you have returned? How did you fare with the Naga?</big>"
            [/message]
            [message]
               speaker="Jahin"
               message= _ "Great One, it was a harsh battle but we scattered them."
            [/message]
            [message]
               speaker="Kor Vas"
               message= _ "<big>Good. Here is your next and final task. Southwest of here, there is a forest. Within that forest, there is an artifact which I want. Bring me that artifact and the drakes will fight alongside you.</big>"
            [/message]
            [message]
               speaker="Faria"
               message= _ "What does this artifact look like, Great One?"
            [/message]
            [message]
               speaker="Kor Vas"
               message= _ "<big>It is a spherical object. We, drakes, call it the <i>Orb of Power</i>. It is of light golden color and has light energy emitting from it. I had the Orb in my position many hundreds of years ago, but those wretched beings attack my old lair and took it to their homeland of the trees. I sent many armies of drakes, but all of them ended up either wounded or dead.</big>"
            [/message]
            [message]
               speaker="Faria"
               message= _ "So why do you want us to retrieve this artifact?"
            [/message]
            [message]
               speaker="Kor Vas"
               message= _ "<big>I feel as if you humans were chosen to partake this quest. Secondly, my drakes are tied up with the naga and those blasted orcs.</big>"
            [/message]
            [message]
               speaker="Faria"
               message= _ "How do we get there?"
            [/message]
            [message]
               speaker="Kor Vas"
               message= _ "<big>Lord Karri Kon knows the way better than I do. He will tell you.</big>"
            [/message]
            [message]
               speaker="Karri Kon"
               message= _ "Keep going Southwest, along the river <i>Maiden</i> until you reach a place where you may cross it. The forest is straight south from there."
            [/message]
            [message]
               speaker="Mahir"
               message= _ "Thank you, Lord Drake. But why is the river called <i>Maiden</i>?"
            [/message]
            [message]
               speaker="Karri Kon"
               message= _ "You will know when you see it."
            [/message]
            [endlevel]
               result="victory"
               {NEW_GOLD_CARRYOVER 100}
               continue_no_save=yes
               carryover_report=no
               replay_save=no
               linger_mode=no
               next_scenario="11b_The_Forest_of_Fear"
            [/endlevel]
         [/then]
      [/if]
      [if]
         [variable]
            name="drake_quests"
            equals=0
         [/variable]
         [then]
            {CLEAR_VARIABLE "reward_kills"}
            {CLEAR_VARIABLE "orcs_to_slay"}
            {CLEAR_VARIABLE "rewards"}

            [unit]
               id="Karri Kon"
               name= _ "Lord Karri Kon"
               type="Drake Flameheart"
               side=3
               x=17
               y=11
            [/unit]

            [unit]
               id="Cleezi"
               name= _ "Lord Cleezi"
               type="Saurian Flanker"
               side=3
               x=11
               y=14
            [/unit]

            [message]
               speaker="Jahin"
               message= _ "We have returned, Great One."
            [/message]
            [message]
               speaker="Kor Vas"
               message= _ "<big>And the Orb? Do you have it?</big>"
            [/message]
            [message]
               speaker="Jahin"
               message= _ "That is where we have a problem, Great One."
            [/message]
            [message]
               speaker="Faria"
               message= _ "We found an artifact that resembled your description, but we were unsure if it was the <i>orb.</i>"
            [/message]
            [message]
               speaker="Kor Vas"
               message= _ "<big>Let me see the artifact.</big>"
            [/message]
            [message]
               speaker="Mahir"
               message= _ "Here you go, Great One."
            [/message]
            [message]
               speaker="narrator"
               image="wesnoth-icon.png"
               message= _ "Mahir hands the partially weightless orb to one of the drake guards, who brings it before the dragon."
            [/message]
            [message]
               speaker="Kor Vas"
               message= _ "<big><i>(After examining the orb)</i> This is it! You have done it! This is the Orb, the Orb of Power!</big>"
            [/message]
            [message]
               speaker="Jahin"
               message= _ "Yes! We are victorious!"
            [/message]
            [message]
               speaker="Karri Kon"
               message= _ "Well done, Jahin."
            [/message]
            [message]
               speaker="Kor Vas"
               message= _ "<big>You are now allies of the drakes. Tell us, Jahin, what help do you desire? My drakes are unstoppable on rugged terrain, but do not fight well on plains or caves.</big>"
            [/message]
            [message]
               speaker="Cleezi"
               message= _ "My saurians are excellent on almost any terrain. But, the downside is that we are fragile in body."
            [/message]
            [message]
               speaker="Jahin"
               message= _ "Great One, like you said before, your drakes won't be much help to us on the plains. But I have a solution to this. You see, our allies the trolls are pressed hard by the orcs. If you could have your drakes attack them relentlessly from the north, then perhaps they may have soldiers to spare to our aid."
            [/message]
            [message]
               speaker="Jahin"
               message= _ "Lord saurian, your people can help us in the plains, but I believe we need more allies to complete our objectives."
            [/message]
            [message]
               speaker="Kor Vas"
               message= _ "<big>My drakes will be happy to kill orcs. Over the years, we have attained a great hatred for them. My scouts can scour this land for any more allies, but until then, Lord Karri Kon, begin assembling your armies.</big>"
            [/message]
            [message]
               speaker="Karri Kon"
               message= _ "I will prepare immediately, Great One."
            [/message]
            [message]
               speaker="Cleezi"
               message= _ "My saurians will help the drakes in their attacks, but we will wait for the order to attack Genesis. My scouts will also search the caves or hills for any more allies."
            [/message]
            [message]
               speaker="Jahin"
               message= _ "Thank you all for your cooperation."
            [/message]
            [message]
               speaker="Karri Kon"
               message= _ "No need to thank us, Jahin. You have earned our support."
            [/message]
            [message]
                speaker="Mahir"
                message= _ "Brother, should not we send someone to the trolls and assure them of aid?"
            [/message]
            [message]
                speaker="Jahin"
                message= _ "It would be a good idea. But who?"
            [/message]     
            [message]
                speaker="Cleezi"
                message= _ "My scouts are fast, they can do that."
            [/message]
            [message]
                speaker="Mahir"
                message= _ "It would be better if I go."
            [/message]
            [message]
                speaker="Jahin"
                message= _ "But we need you here, brother."
            [/message]
            [message]
                speaker="Faria"
                message= _ "And you can't go alone. The orcs will rip you to shreds!"
            [/message]
            [message]
                speaker="Mahir"
                message= _ "They won't have a chance! I will use stealth and slip away through their lines. Jahin, trust me on this!"
            [/message]
            [message]
                speaker="Cleezi"
                message= _ "It isss not necessary to break through orcish linesss."
            [/message]
            [message]
                speaker="Faria"
                message= _ "It's not?"
            [/message]
            [message]
               speaker="Cleezi"
               message= _ "You can head east first, and then south, taking the desert roadsss. It isss slower but safer."
            [/message]
            [message]
                speaker="Mahir"
                message= _ "Okay, so I will take the desert roads, and perhaps stop to rest in that academy, and then stealthily enter that cleared cave."
            [/message]
            [message]
                speaker="Jahin"
                message= _ "Sounds simple enough. Until next time then?"
            [/message]
            [message]
                speaker="Mahir"
                message= _ "Until next time."
            [/message]
            {MOVE_UNIT (id="Mahir") 21 21}
            [message]
                speaker="Faria"
                message= _ "Take care."
            [/message]

# You won't see Mahir, until the first epic battle

            [store_unit]
               [filter]
                  id="Mahir"
               [/filter]
               variable="stored.mahir"
               kill=yes
            [/store_unit]

            [delay]
               time=1000
            [/delay]
            [message]
               speaker="Faria"
               message= _ "Jahin, what would we be doing now?"
            [/message]
            [message]
               speaker="Jahin"
               message= _ "We can either wait for the scouts to return or we can assist the drakes in their assaults. I will let you choose."
            [/message]
            [message]
               speaker="Faria"
               message= _ "I choose the latter one, I can practice my elemental magic and summon new creations to help the drakes and saurians."
            [/message]
            [endlevel]
               result="victory"
               {NEW_GOLD_CARRYOVER 100}
               continue_no_save=yes
               replay_save=no
               carryover_report=no
               linger_mode=no
            [/endlevel]
         [/then]
      [/if]
   [/event]

[/scenario]