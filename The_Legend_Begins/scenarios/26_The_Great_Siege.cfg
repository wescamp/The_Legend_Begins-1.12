   # I suck at making romantic scenes
   # If anybody can make this better
   # then PM me.

   [story]
      [part]
         music="love_theme.ogg"
         story= _ "It was done. Genesis was finally free from its long vampiric occupation. There was a massive celebration in Genesis that night, where there seemed to be no end to eating and drinking. Everybody was enjoying the festivities. Everybody except Jahin."
      [/part]
      [part]
         story= _ "No sooner had they won, Jahin ran towards his home and kicked down the door. What he found inside, metaphorically, stabbed him in the heart."
      [/part]
      [part]
         story= _ "There they were - his brothers. Their corpses lay through out the room and there was a dried pool of blood. The stench of dead was coming from them. Jahin sank to his knees. The smell did not bother him. His father had done his deed well."
      [/part]
      [part]
         story= _ "He was there for about a few hours but that amount of time seemed like an eternity to him and he would have stayed there if it wasn't for Faria who, due to her anxiety, came to look for him..."
      [/part]
      [part]
          story= _ "Jahin, what are you doing here for? Come with me, the festivities are long from being over."
          background="portraits/faria.png"
          scale_background=no
      [/part]
      [part]
          story= _ "I'm not in the mood to enjoy. I thought my father only bluffed of killing my brothers, but he had actually hidden them somewhere safe. Now, I see that he told the truth."
          background="portraits/jahin.png"
          scale_background=no
      [/part]
      [part]
          story= _ "Faria slowly approached and placed her arms around Jahin."
      [/part]
      [part]
          story= _ "Don't let this beat you down. You are stronger than this. Besides, the vampires were the ones who controller him to carry out the deed."
          background="portraits/faria.png"
          scale_background=no
      [/part]
      [part]
          story= _ "You're right. The vampires <i>were</i> the real culprits behind this monstrous deed."
          background="portraits/jahin.png"
          scale_background=no
      [/part]
      [part]
          story= _ "Now, come with me. I would like to dance with you."
          background="portraits/faria.png"
          scale_background=no
      [/part]
      [part]
          story= _ "But I don't know how to dance."
          background="portraits/jahin.png"
          scale_background=no
      [/part]
      [part]
          story= _ "Don't worry. I will teach you."
          background="portraits/faria.png"
          scale_background=no
      [/part]
      [part]
          story= _ "The festival lasted for two whole days, and on the dawn of third day, Jahin was awaken by the sudden blowing of the horns of the watch towers..."
      [/part]
   [/story]

