#textdomain wesnoth-The_Legend_Begins
[scenario]
   id="23_Defending_Korutag"
   next_scenario="23x_Mysterious_Stranger"
   name="Defending Korutag"

   map_data="{~add-ons/The_Legend_Begins/maps/23_Defending_Korutag.map}"

   {SCHEDULE_MIDNIGHT}
   {DEFAULT_MUSIC_PLAYLIST}

   {SET_LABEL 27 29 (_ "Shamans' Abode")}

   [story]
      [part]
         music="revelation.ogg"
         story= _ "Meanwhile, Faria and the others fought the ogres..."
      [/part]
   [/story]

   # Side 1 Jahin
   [side]
      side=1
      controller=human
      canrecruit=yes
      share_view=yes
      share_map=no
      {FLAG_VARIANT ragged}
      team_name="good"
      user_team_name= _ "Northern Allies"
      shroud=yes
      type="Warmaster"
      id="Jahin"
      name= _ "Jahin"
      {GOLD 350 320 300}
      {INCOME 1 1 1}
   [/side]

   {STARTING_VILLAGES 1 8}

   # Side 2 Ogres

   [side]
      side=2
      no_leader=yes
      team_name="bad"
      {FLAG_VARIANT ragged}
      user_team_name= _ "Ogres"
      [ai]
         {ATTACK_DEPTH 3 4 5}
         [target]
            side=1
            value="20"
         [/target]
      [/ai]
   [/side]

   # Side 3 Ogres

   [side]
      side=3
      id="Ogre1"
      generate_name=yes
      canrecruit=yes
      {FLAG_VARIANT ragged}
      controller=ai
      type="Great Ogre"
      {GOLD 800 900 1000}
      {INCOME 38 38 38}
      team_name="bad"
      user_team_name= _ "Ogres"
      recruit="Young Ogre,Ogre,Great Ogre"
   [/side]

   # Side 4 Ogres

