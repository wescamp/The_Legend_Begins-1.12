      side=6
      id="Ogre3"
      generate_name=yes
      canrecruit=yes
      controller=ai
      type="Great Ogre"
      {GOLD 800 900 1000}
      {INCOME 38 38 38}
      team_name="bad"
      {FLAG_VARIANT ragged}
      user_team_name= _ "Ogres"
      recruit="Young Ogre,Ogre,Great Ogre"
   [/side]

   [side]
      side=7
      controller=human
      team_name="good"
      color={COLOR_PINK}
      user_team_name= _ "Northern Allies"
      {GOLD 280 250 220}
      {FLAG_VARIANT ragged}
      recruit="Orcish Warrior,Orcish Grunt,Orcish Archer,Orcish Crossbowman,Orcish Assassin,Wolf Rider,Goblin Cavalry"
      save_id=Kojac
      id="Kojac"
      hidden=yes
      name= _ "Kojac"
      type="Orcish Slurbow"
      [modifications]
         {TRAIT_STRONG}
         {TRAIT_QUICK}
      [/modifications]
      canrecruit=yes
   [/side]

   [side]
      side=8
      controller=human
      team_name="good"
      color={COLOR_YELLOW}
      user_team_name= _ "Northern Allies"
      {GOLD 280 250 220}
      recruit="Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Marksman,Elvish Scout"
      hidden=yes
      save_id=Galec
      {FLAG_VARIANT wood-elvish}
      id="Galec"
      name= _ "Galec"
      type="Elvish Marshal"
      [modifications]
         {TRAIT_STRONG}
         {TRAIT_QUICK}
      [/modifications]
      canrecruit=yes
   [/side]

   [side]
      side=9
      color={COLOR_CYAN}
      {FLAG_VARIANT ragged}
      controller=human
      team_name="good"
      user_team_name= _ "Northern Allies"
      {GOLD 280 250 220}
      recruit="Troll Whelp,Troll Mystic,Troll Rocklobber,Troll,Saurian Skirmisher,Saurian Augur,Saurian Ambusher"
      hidden=yes
      save_id=Krog
      id="Krog"
      type="Troll Warlord"
      canrecruit=yes
      name= _ "Krog"
      [modifications]
         {TRAIT_STRONG}
         {TRAIT_FEARLESS}
      [/modifications]
   [/side]

   victory_when_enemies_defeated=no

   # Time over event
   [event]
      name="time over"
      [unstore_unit]
         variable="stored.jahin"
      [/unstore_unit]
      [unstore_unit]
         variable="stored.kojac"
      [/unstore_unit]
      #[unstore_unit]
      #   variable="stored.galec2"
      #[/unstore_unit]
      #[unstore_unit]
      #   variable="stored.krog2"
      #[/unstore_unit]

      [unit]
         side=7
         {IS_LOYAL}
         profile="portraits/shaman3.png"
         type="Orcish Sorcerer"
         id="Ruk"
         x,y=26,28
         animate=yes
         unrenameable=yes
         name= _ "Councilor Ruk"
         [modifications]
            {TRAIT_LOYAL}
            {TRAIT_QUICK}
         [/modifications]
      [/unit]

      [modify_unit]
         [filter]
            id="Faria"
         [/filter]
         canrecruit=no
      [/modify_unit]

      [delay]
         time=1000
      [/delay]

      [message]
         speaker="Ruk"
         message= _ "Ogres, stop these madness immediately and return to your caves!"
      [/message]
      [message]
         speaker="Ogre1"
         message= _ "Okay."
      [/message]
      [kill]
         side=4
         animate=no
      [/kill]
      [kill]
         side=5
         animate=no
      [/kill]
      [kill]
         side=6
         animate=no
      [/kill]
      [kill]
         side=2
         animate=no
      [/kill]
      [kill]
         side=3
         animate=no
      [/kill]

      [message]
         speaker="narrator"
         image="wesnoth-icon.png"
         message= _ "At the shaman's words, the ogres returned to their caves. Moments later, everything was silent."
      [/message]

      [message]
         speaker="Affan"
         message= _ "I can't believe we did it! We outlasted them!"
      [/message]
      [message]
         speaker="Jahin"
         message= _ "And we have also gathered the aid of the shamans."
      [/message]
      [message]
         speaker="Maruful"
         message= _ "Now what?"
      [/message]
      [message]
         speaker="Fairuz"
         message= _ "We rest and eat."
      [/message]
      [message]
         speaker="Kojac"
         message= _ "And then set out for Gartok a day later."
      [/message]
      [endlevel]
         result="victory"
         {NEW_GOLD_CARRYOVER 40}
         bonus=no
      [/endlevel]
   [/event]

