   [event]
      name="start"
      # Intro Conversation
      [message]
         speaker="Kraag"
         message= _ "I see a massive horde of ogres approaching. What should we do?"
      [/message]
      [message]
         speaker="Faria"
         message= _ "We need to buy Jahin all the time he needs to persuade the shamans."
      [/message]
      [message]
         speaker="Sadia"
         message= _ "Let's fortify the defenses of the city and await the hordes."
      [/message]
      [message]
         speaker="Fairuz"
         message= _ "Maruful, you better sharpen your blade, it's gonna be a long battle."
      [/message]
      [message]
         speaker="Maruful"
         message= _ "Don't worry about me, mate. Sharpen your own sword."
      [/message]
      [delay]
         time=1000
      [/delay]
      [message]
         speaker="Sadia"
         message= _ "Faria, can't you use your magic to like, you know, turn the mountains into an impassable barrier?"
      [/message]
      {THUNDER ([delay]
         time=750
      [/delay])}
      [message]
         speaker="Faria"
         message= _ "I have managed to do little, and have used up most of my energy. The rest falls to defending against them."
      [/message]
      [message]
         speaker="Affan"
         message= _ "Thanks for making things a bit less harder."
      [/message]
   [/event]

   [event]
      name="turn 13"
      [message]
         speaker="Fairuz"
         message= _ "This is gonna be a long night."
      [/message]
      [message]
         speaker="Maruful"
         message= _ "Less chatter, more slashing!"
      [/message]
   [/event]

   [event]
      name="turn 17"
      [message]
         speaker="Sadia"
         message= _ "Burning ogres to dust. Incinerating them to ashes. Roasting them. Now, what else can I do with them?"
      [/message]
   [/event]

