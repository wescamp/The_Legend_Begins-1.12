#textdomain wesnoth-The_Legend_Begins
[unit_type]
    id=Lich Lord
    name= _ "Lich Lord"
    race=undead
    image="units/undead-necromancers/lichlord.png"
    profile="portraits/undead/lich.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=78
    movement_type=undeadfoot
    movement=6
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=100
    usage=mixed fighter
    description= _ "One of the many forms a lich may become, nothing is comparatively stronger to the Lich Lord. These beings of hatred and death possess power beyond one's wildest dreams and can call forth the dark hordes to bring misery upon its foes."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_SUBMERGE}
    die_sound=lich-die.ogg
    {DEFENSE_ANIM "units/undead-necromancers/lichlord-defend-1.png" "units/undead-necromancers/lichlord-defend-2.png" {SOUND_LIST:LICH_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/undead/transparent/lich.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/undead/transparent/lich.png"
    [/portrait]
    [movement_costs]
        shallow_water=3
    [/movement_costs]
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [attack]
        name=touch
        description=_"baneblade"
        icon=attacks/baneblade.png
        type=arcane
        range=melee
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=chill tempest
        description=_"chill tempest"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=16
        number=4
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=10
        number=4
        icon=attacks/dark-missile.png
    [/attack]
    [recruiting_anim]
        [filter_second]
            race=undead
        [/filter_second]
        [frame]
            begin=-300
            end=-200
            image="units/undead-necromancers/lichlord-magic-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/undead-necromancers/lichlord-magic-2.png"
            sound=magic-dark-big.ogg
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/undead-necromancers/lichlord-magic-3.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/undead-necromancers/lichlord-magic-1.png"
        [/frame]
        [frame]
            duration=1
            image="units/undead-necromancers/lichlord.png"
        [/frame]
    [/recruiting_anim]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-200
            image="units/undead-necromancers/lichlord-magic-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/undead-necromancers/lichlord-magic-2.png"
                sound=magic-dark-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/undead-necromancers/lichlord-magic-2.png"
                sound=magic-dark-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/undead-necromancers/lichlord-magic-3.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/undead-necromancers/lichlord-magic-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/undead-necromancers/lichlord.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/undead-necromancers/lichlord-melee-1.png"
            [/frame]
            [frame]
                begin=100
                end=90
                image="units/undead-necromancers/lichlord-melee-2.png"
                sound=wail-sml.wav
            [/frame]
            [frame]
                begin=90
                end=80
                image="units/undead-necromancers/lichlord-melee-3.png"
            [/frame]
            [frame]
                begin=80
                end=70
                image="units/undead-necromancers/lichlord-melee-4.png"
            [/frame]
            [frame]
                begin=70
                end=60
                image="units/undead-necromancers/lichlord-melee-5.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/undead-necromancers/lichlord-melee-4.png"
            [/frame]
            [frame]
                begin=100
                end=90
                image="units/undead-necromancers/lichlord-melee-4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
            [frame]
                begin=90
                end=80
                image="units/undead-necromancers/lichlord-melee-5.png"
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/undead-necromancers/lichlord.png"
        [/frame]
    [/attack_anim]
[/unit_type]
