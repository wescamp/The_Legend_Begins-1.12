#textdomain wesnoth-The_Legend_Begins

[unit_type]
    id=Chaos Knight
    name= _ "Knight of Chaos"
    image="units/human-chaos/knight.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    race=human
    hitpoints=51
    movement_type=smallfoot
    movement=5
    experience=95
    level=2
    alignment=chaotic
    advances_to=Chaos Razerman
    cost=32
    description= _ "Tougher than the average Chaos follower, the Dark Knight attempts to confuse it's opponent by wielding a different weapon in each hand. He lets his style on combat alter depending on the situation, which makes him a tough warrior to fight."
    usage=fighter
    [resistance]
        fire=90
    [/resistance]
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chaos/knight.png" "units/human-chaos/knight.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=sword
        description=sword
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/greatsword-orcish.png
    [/attack]
    [attack]
        name=axe
        description=axe
        type=blade
        range=melee
        damage=15
        number=2
        icon=attacks/axe-undead.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/human-chaos/knight.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/human-chaos/knight.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image="units/human-chaos/knight.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-chaos/knight.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/human-chaos/knight.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/human-chaos/knight.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image="units/human-chaos/knight.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-chaos/knight.png"
        [/frame]
    [/attack_anim]
[/unit_type]
