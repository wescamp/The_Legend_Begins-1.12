#textdomain wesnoth-The_Legend_Begins
[unit_type]
    id=Orcish Overlord
    name= _ "Orcish Overlord"
    race=orc
    image="units/orcs/overlord.png"
    profile="portraits/orcs/warlord.png"	
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=90
    movement_type=orcishfoot
    movement=5
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    [abilities]
       {ABILITY_LEADERSHIP_LEVEL_4}
    [/abilities]
    usage=fighter
    description= _ "Seeing an overlord among the orcs is rare. It takes an orc great strength and a little wisdom, for orcs, to arise to the ranks of one. Having mastery in dual swords, and possessing some moderate archery skills, overlords rule over their brethen with an iron fist. Seeing an overlord leading his brethren to battle is sometimes more than enough to frighten the most determined foe.

Due to the importance of an overlord, they are always heavily guarded."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM_RANGE "units/orcs/overlord-defend-2.png" "units/orcs/overlord-defend-1.png" {SOUND_LIST:ORC_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/orcs/overlord-bow-defend.png" "units/orcs/overlord-bow.png" {SOUND_LIST:ORC_HIT} ranged}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/orcs/transparent/warlord.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/orcs/transparent/warlord.png"
    [/portrait]
    [attack]
        name=greatsword
        description=_"greatsword"
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=14
        number=4
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=11
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/orcs/overlord-bow.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/overlord-bow-attack-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/overlord-bow-attack-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/orcs/overlord-bow-attack-3.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/orcs/overlord-bow-attack-3.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/orcs/overlord-bow-attack-4.png"
        [/frame]
        [frame]
            duration=65
            image="units/orcs/overlord-bow-attack-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=greatsword
        [/filter_attack]

        offset=0.0~0.3,0.3~0.45,0.45~0.3,0.3~0.0
        start_time=-300
        [frame]
            duration=50
            image="units/orcs/overlord.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/overlord-attack-sword-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/overlord-attack-sword-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/orcs/overlord-attack-sword-3.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/orcs/overlord-attack-sword-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/orcs/overlord-attack-sword-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/orcs/overlord-attack-sword-5.png"
        [/frame]
        [frame]
            duration=75
            image="units/orcs/overlord-attack-sword-6.png"
        [/frame]
        [frame]
            duration=50
            image="units/orcs/overlord.png"
        [/frame]
    [/attack_anim]
[/unit_type]
